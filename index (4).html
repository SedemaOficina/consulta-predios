<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Suelo de Conservación</title>
    
    <!-- Estilos de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Estilos del Buscador -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        #map { height: 100vh; width: 100%; }
        
        /* Cuadro de leyenda flotante */
        .info-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            max-width: 300px;
        }
        .danger-text { color: #d9534f; font-weight: bold; }
        .safe-text { color: #5cb85c; font-weight: bold; }
    </style>
</head>
<body>

    <div class="info-panel">
        <h3>Verificador de Predios</h3>
        <p>Busca una dirección o haz clic en el mapa.</p>
        <p><small>Si el terreno cae en zona roja, <b>NO COMPRES</b> sin consultar a la autoridad.</small></p>
    </div>

    <div id="map"></div>

    <!-- Librerías JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <!-- Librería para leer archivos externos fácilmente (opcional pero recomendada) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>

    <script>
        // 1. Inicializar el mapa (Coordenadas de ejemplo: CDMX, ajústalo a tu zona)
        var map = L.map('map').setView([19.4326, -99.1332], 11);

        // 2. Capa base (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // 3. Estilos para las zonas restringidas
        var estiloRestringido = {
            color: "#ff0000", // Borde rojo
            weight: 2,
            opacity: 1,
            fillOpacity: 0.4,
            fillColor: "#ff0000" // Relleno rojo alerta
        };

        // 4. Función para mostrar alertas al hacer clic
        function onEachFeature(feature, layer) {
            var props = feature.properties;
            // Ajusta 'NOMBRE' o 'ZONA' según como se llamen las columnas en tu SHP
            var nombreZona = props.NOMBRE || props.ZONA || "Zona Restringida"; 
            
            layer.bindPopup(
                `<div style="text-align:center">
                    <h3 style="color:red">⚠️ ¡ALERTA! ⚠️</h3>
                    <p>Estás consultando un punto dentro de:</p>
                    <b>${nombreZona}</b><br>
                    <p>Esta es un área protegida o suelo de conservación.</p>
                    <button style="background:red; color:white; border:none; padding:5px;">VENTA PROHIBIDA / RESTRINGIDA</button>
                </div>`
            );
        }

        // 5. Cargar tus archivos GeoJSON
        // IMPORTANTE: Asegúrate de que los nombres coincidan con los que subiste al repo
        
        // Ejemplo: Capa de Suelo de Conservación
        var capaConservacion = new L.GeoJSON.AJAX("conservacion.geojson", {
            style: estiloRestringido,
            onEachFeature: onEachFeature
        }).addTo(map);

        // Ejemplo: Capa de ANP (puedes agregar más copiando este bloque)
        var capaANP = new L.GeoJSON.AJAX("anp_locales.geojson", {
            style: {color: "orange", fillOpacity: 0.5}, // Color naranja para ANP
            onEachFeature: onEachFeature
        }).addTo(map);

        // 6. Agregar buscador de direcciones
        L.Control.geocoder({
            defaultMarkGeocode: false
        })
        .on('markgeocode', function(e) {
            var latlng = e.geocode.center;
            L.marker(latlng).addTo(map)
                .bindPopup("Ubicación buscada").openPopup();
            map.setView(latlng, 16);
        })
        .addTo(map);

    </script>
</body>
</html>
