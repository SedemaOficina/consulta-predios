const getSectorStyle = (str) => {
    const styles = [
        { bg: '#eff6ff', border: '#3b82f6', text: '#1e40af' },
        { bg: '#f0fdf4', border: '#22c55e', text: '#15803d' },
        { bg: '#fefce8', border: '#eab308', text: '#a16207' },
        { bg: '#fff1f2', border: '#f43f5e', text: '#be123c' },
        { bg: '#fdf4ff', border: '#d946ef', text: '#a21caf' }
    ];
    let hash = 0;
    for (let i = 0; i < str.length; i++) {
        hash = str.charCodeAt(i) + ((hash << 5) - hash);
    }
    return styles[Math.abs(hash) % styles.length];
};

const searchMapboxPlaces = async (query) => {
    const q = query.trim();
    if (!q || q.length < 3) return [];

    if (!MAPBOX_TOKEN || MAPBOX_TOKEN === 'TU_MAPBOX_TOKEN_AQUI') {
        console.warn('MAPBOX_TOKEN no configurado');
        return [];
    }

    // Puedes afinar types para priorizar direcciones urbanas
    const url = `https://api.mapbox.com/geocoding/v5/mapbox.places/${encodeURIComponent(q)}.json` +
        `?autocomplete=true` +
        `&language=es` +
        `&limit=5` +
        `&proximity=-99.1332,19.4326` +
        `&types=address,neighborhood,locality,place` +
        `&access_token=${MAPBOX_TOKEN}`;

    try {
        const res = await fetch(url);
        if (!res.ok) return [];
        const data = await res.json();
        if (!data.features) return [];

        return data.features.map(f => {
            const ctx = f.context || [];

            let colonia = null;
            let alcaldia = null;
            let ciudad = null;

            ctx.forEach(c => {
                if (c.id.startsWith('neighborhood')) {
                    colonia = c.text;
                } else if (c.id.startsWith('locality') || c.id.startsWith('place')) {
                    // En CDMX suele venir aquí la alcaldía
                    alcaldia = c.text;
                } else if (c.id.startsWith('region')) {
                    ciudad = c.text;
                }
            });

            // Texto corto para el dropdown
            const principal = f.text; // calle o punto principal
            const partesSecundarias = [];
            if (colonia) partesSecundarias.push(`Col. ${colonia}`);
            if (alcaldia) partesSecundarias.push(alcaldia);

            const shortLabel = partesSecundarias.length
                ? `${principal} · ${partesSecundarias.join(' · ')}`
                : f.place_name;

            return {
                id: f.id,
                label: shortLabel,     // lo que verás en la lista
                fullLabel: f.place_name, // texto completo si lo quieres mostrar después
                lat: f.center[1],
                lng: f.center[0],
                colonia,
                alcaldia,
                ciudad
            };
        });
    } catch (e) {
        console.error('Error en búsqueda Mapbox', e);
        return [];
    }
};

// Parser de coordenadas: decimal, DMS, Google copy-paste
// (UTM removido por completo)
// ----------------------------------------------------
const parseCoordinateInput = (value) => {
    if (!value) return null;
    let s = value.trim();
    if (!s) return null;

    // Quitar paréntesis envolventes: (19.41, -99.14)
    if (s.startsWith('(') && s.endsWith(')')) {
        s = s.slice(1, -1).trim();
    }

    // ------------ 1) Intento decimal (coma / espacio) ------------
    const tryDecimal = (text) => {
        // Con coma
        if (text.includes(',')) {
            const parts = text.split(',').map(p => p.trim());
            if (parts.length === 2) {
                const lat = parseFloat(parts[0]);
                const lng = parseFloat(parts[1]);
                if (!isNaN(lat) && !isNaN(lng) && Math.abs(lat) <= 90 && Math.abs(lng) <= 180) {
                    return { lat, lng };
                }
            }
        }

        // Con espacio: "19.41 -99.14"
        const spaceParts = text.split(/\s+/);
        if (spaceParts.length === 2) {
            const lat = parseFloat(spaceParts[0]);
            const lng = parseFloat(spaceParts[1]);
            if (!isNaN(lat) && !isNaN(lng) && Math.abs(lat) <= 90 && Math.abs(lng) <= 180) {
                return { lat, lng };
            }
        }
        return null;
    };

    const decimal = tryDecimal(s);
    if (decimal) return decimal;

    // ------------ 2) Intento DMS tipo Google: 19°25'04.3"N 99°08'37.9"W ------------
    const dmsToDecimal = (deg, min, sec, hemi) => {
        let d = parseFloat(deg) + parseFloat(min) / 60 + parseFloat(sec) / 3600;
        hemi = (hemi || '').toUpperCase();
        if (hemi === 'S' || hemi === 'W') d *= -1;
        return d;
    };

    const latMatch = s.match(/(\d+)[°\s]+(\d+)[\'’\s]+(\d+(?:\.\d+)?)[\"\s]*([NnSs])/);
    const lonMatch = s.match(/(\d+)[°\s]+(\d+)[\'’\s]+(\d+(?:\.\d+)?)[\"\s]*([EeWw])/);

    if (latMatch && lonMatch) {
        const lat = dmsToDecimal(latMatch[1], latMatch[2], latMatch[3], latMatch[4]);
        const lng = dmsToDecimal(lonMatch[1], lonMatch[2], lonMatch[3], lonMatch[4]);
        if (!isNaN(lat) && !isNaN(lng)) return { lat, lng };
    }

    // Si nada coincide
    return null;
};

const isPointInPolygon = (p, f) => {
    const { lat, lng } = p;
    const { type, coordinates } = f.geometry;

    const c = (r) => {
        let inside = false;
        for (let i = 0, j = r.length - 1; i < r.length; j = i++) {
            const xi = r[i][0], yi = r[i][1];
            const xj = r[j][0], yj = r[j][1];
            if (((yi > lat) !== (yj > lat)) &&
                (lng < (xj - xi) * (lat - yi) / (yj - yi) + xi)) {
                inside = !inside;
            }
        }
        return inside;
    };

    if (type === 'Polygon') return c(coordinates[0]);
    if (type === 'MultiPolygon') {
        for (const poly of coordinates) {
            if (c(poly[0])) return true;
        }
    }
    return false;
};

const findFeature = (p, c) => {
    if (!c?.features) return null;
    for (const f of c.features) {
        if (isPointInPolygon(p, f)) return f;
    }
    return null;
};

const loadCoreData = async () => {

    const [cdmx, alcaldias, sc] = await Promise.all([
        fJ(DATA_FILES.LIMITES_CDMX),
        fJ(DATA_FILES.LIMITES_ALCALDIAS),
        fJ(DATA_FILES.SUELO_CONSERVACION)
    ]);

    dataCache.cdmx = cdmx;
    dataCache.alcaldias = alcaldias;
    dataCache.sc = sc;

    return true;
};

const loadExtraData = async () => {
    const fJ = async (u) => (await fetch(u)).json().catch(() => ({ type: "FC", features: [] }));
    const fC = async (u) =>
        new Promise((r) =>
            Papa.parse(u, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: (res) => r(res.data),
                error: () => r([])
            })
        );

    const [zoning, rules, edomex, morelos] = await Promise.all([
        fJ(DATA_FILES.ZONIFICACION),
        fC(DATA_FILES.USOS_SUELO_CSV),
        fJ(DATA_FILES.LIMITES_EDOMEX),
        fJ(DATA_FILES.LIMITES_MORELOS)
    ]);

    dataCache.zoning = zoning;
    dataCache.rules = rules;
    dataCache.edomex = edomex;
    dataCache.morelos = morelos;

    return true;
};

const analyzeLocation = async (c) => {
    const r = {
        status: 'LOADING',
        isRestricted: false,
        allowedActivities: [],
        prohibitedActivities: [],
        timestamp: new Date().toLocaleString(),
        coordinate: c
    };

    if (!dataCache.cdmx) return r;

    if (dataCache.cdmx?.features.length && !findFeature(c, dataCache.cdmx)) {
        r.status = 'OUTSIDE_CDMX';

        if (dataCache.edomex && dataCache.morelos) {
            const inEM = findFeature(c, dataCache.edomex);
            const inMOR = findFeature(c, dataCache.morelos);
            r.outsideContext = inEM ? "Edo. Méx" : inMOR ? "Morelos" : null;
        }
        return r;
    }

    const alc = findFeature(c, dataCache.alcaldias);
    r.alcaldia = alc ? (alc.properties.NOMBRE || alc.properties.NOMGEO) : "CDMX";

    if (!dataCache.sc || !dataCache.sc.features?.length) {
        r.status = 'NO_DATA';
        return r;
    }

    const sc = findFeature(c, dataCache.sc);
    if (!sc) {
        r.status = 'URBAN_SOIL';
        return r;
    }

    r.status = 'CONSERVATION_SOIL';
    r.isRestricted = true;

    if (dataCache.zoning) {
        const z = findFeature(c, dataCache.zoning);
        if (z) {
            r.zoningKey = (z.properties.CLAVE || '').toString().trim().toUpperCase();
            r.zoningName = z.properties.PGOEDF || z.properties.UGA || r.zoningKey;

            if (r.zoningKey === 'ANP') {
                r.isANP = true;
            } else if (dataCache.rules) {
                const all = [];
                const pro = [];

                dataCache.rules.forEach(row => {
                    if (row[r.zoningKey] === undefined) {
                        console.warn("No existe columna para la zonificación:", r.zoningKey);
                        return;
                    }

                    const val = (row[r.zoningKey] || '').trim().toUpperCase();
                    if (!val) return;

                    const act = {
                        sector: (row['Sector'] || row['ector'] || '').trim(),
                        general: (row['Actividad general'] || row['Act_general'] || '').trim(),
                        specific: (row['Actividad específica'] || row['Actividad especifica'] || '').trim()
                    };

                    if (val === 'A') all.push(act);
                    else if (val === 'P') pro.push(act);
                });

                r.allowedActivities = all;
                r.prohibitedActivities = pro;
            }
        } else {
            r.zoningName = "Sin zonificación específica";
            r.zoningKey = "SC";
        }
    } else {
        r.zoningName = "Cargando detalles...";
    }

    return r;
};

const GroupedActivities = ({ title, activities, icon, headerClass, bgClass }) => {
    if (!activities || activities.length === 0) return null;

    const groups = {};
    activities.forEach(a => {
        if (!groups[a.sector]) groups[a.sector] = {};
        if (!groups[a.sector][a.general]) groups[a.sector][a.general] = [];
        groups[a.sector][a.general].push(a.specific);
    });

    return (
        <details className={`group rounded-lg border border-gray-200 overflow-hidden mb-3 shadow-sm ${bgClass}`}>
            <summary className={`flex items-center justify-between px-3 py-2 cursor-pointer ${headerClass}`}>
                <div className="flex items-center gap-2 font-bold text-xs">

                    <span>

            <div className="px-3 py-2 bg-white border-t border-gray-100 space-y-3">
                {Object.entries(groups).map(([sector, generals], i) => {
                    const st = getSectorStyle(sector);

                    return (
                        <div key={i} className="mb-3 rounded overflow-hidden border border-gray-100">
                            <div
                                className="px-3 py-2 font-bold text-[11px] uppercase tracking-wide border-l-4"

                                    backgroundColor: st.bg,

                                    color: st.text
                                }}
                            >

const BottomSheetMobile = ({ analysis, onLocationSelect, onReset, onClose }) => {
    const [sheetState, setSheetState] = useState('collapsed'); // 'collapsed' | 'mid' | 'full'
    const sheetRef = useRef(null);
    const startY = useRef(0);

    useEffect(() => {
        if (analysis) setSheetState('mid');
    }, [analysis]);

    if (!analysis) return null;

    const goUp = () => {
        setSheetState(prev =>
            prev === 'collapsed' ? 'mid' :
            prev === 'mid' ? 'full' :
            'full'
        );
    };

    const goDown = () => {
        setSheetState(prev =>
            prev === 'full' ? 'mid' :
            prev === 'mid' ? 'collapsed' :
            'collapsed'
        );
    };

    const toggleFromTap = () => {
        setSheetState(prev =>
            prev === 'collapsed' ? 'mid' :
            prev === 'mid' ? 'full' :
            'collapsed'
        );
    };

    const handleTouchStart = (e) => {
        if (e.target.closest('.sheet-header')) {
            startY.current = e.touches[0].clientY;
        }
    };

    const handleTouchEnd = (e) => {
        const endY = e.changedTouches[0].clientY;
        const diff = startY.current - endY;
        if (Math.abs(diff) < 40) return;
        if (diff > 0) {
            // swipe up
            goUp();
        } else {
            // swipe down
            goDown();
        }
    };

    const getHeight = () => {
        if (sheetState === 'collapsed') return '18vh';
        if (sheetState === 'mid') return '45vh';

                                {statusLabel}

                            {analysis.zoningKey && (
                                <span
                                    className="inline-flex items-center px-2 py-0.5 rounded-full text-[10px] font-bold border shadow-sm flex-shrink-0"
                                    style={{
                                        backgroundColor: zoningColor,
                                        borderColor: zoningColor,
                                        color: '#ffffff'
                                    }}
                                >
                                    {analysis.zoningKey}
                                </span>

                        </div>
                    </div>

                    <button
                        onClick={(e) => { e.stopPropagation(); onClose(); }}
                        className="p-1.5 rounded-full bg-[#9d2449] shadow-sm active:scale-95 transition"

            {(sheetState === 'mid' || sheetState === 'full') && (

   useEffect(() => {
        if (!mapRef.current || mapInstance.current) return;

        const map = window.L.map(mapRef.current, {
            zoomControl: false,

                        style,

                        onEachFeature: (f, l) => {
                            // Hover más marcado para zonificación
                            if (name === 'zoning') {
                                l.on('mouseover', () => {
                                    l.setStyle({ weight: 2.5 });

                                l.on('mouseout', () => {
                                    l.setStyle({ weight: 1.4 });
                                });
                            }

                            if (tooltipField && f.properties?.[tooltipField]) {

                                    sticky: true,
                                    className: 'custom-tooltip'
                                });
                            }
                        }

                };

             add('edomex', edomex, {
    color: LAYER_STYLES.edomex.color,

    opacity: 0.8,
    fillColor: LAYER_STYLES.sc.color,

    interactive: false
}, null);

                add('zoning', zoning, getZoningStyle, 'PGOEDF');

             add('alcaldias', alcaldias, {
    color: LAYER_STYLES.alcaldias.color,
    weight: 3,
    dashArray: '8,4',
    opacity: 0.9,
    fillOpacity: 0
}, null);

                ['sc', 'zoning', 'alcaldias', 'edomex', 'morelos'].forEach(k => {
                    if (layersRef.current[k]) layersRef.current[k].addTo(map);
                });
            }
        }, 500);

        map.on('click', e => onLocationSelect(e.latlng));

        return () => {
            map.remove();
            mapInstance.current = null;
            layersRef.current = {};
            markerRef.current = null;
            clearInterval(chk);
        };
    }, []);

    useEffect(() => {
        if (!mapInstance.current || !layersRef.current.base) return;
        setTilesLoading(true);
        layersRef.current.base.setUrl(BASE_LAYERS[activeBaseLayer]);
    }, [activeBaseLayer]);

    useEffect(() => {
        if (!mapInstance.current) return;

        ['sc', 'alcaldias', 'edomex', 'morelos', 'zoning'].forEach(k => {
            const layer = layersRef.current[k];
            if (!layer) return;

            if (visibleLayers[k] && !mapInstance.current.hasLayer(layer)) {
                mapInstance.current.addLayer(layer);
                if (k === 'alcaldias') layer.bringToFront();
                else layer.bringToBack();
            } else if (!visibleLayers[k] && mapInstance.current.hasLayer(layer)) {
                mapInstance.current.removeLayer(layer);
            }
        });

        if (layersRef.current.zoning && mapInstance.current.hasLayer(layersRef.current.zoning)) {
            layersRef.current.zoning.eachLayer(l => {
                const k = (l.feature.properties.CLAVE || '').toString().trim().toUpperCase();

                        opacity: 1,
                        fillOpacity: 0.25,
                        interactive: true,
                        color: s.color,
                        fillColor: s.fillColor

                    if (l._path) l._path.style.pointerEvents = 'auto';

                    l.setStyle({
                        stroke: false,
                        fill: false,
                        interactive: false
                    });

                }
            });
        }

    const [analysis, setAnalysis] = useState(null);
    const [location, setLocation] = useState(null);
    const [visibleLayers, setVisibleLayers] = useState(() => {
        const d = {
            sc: true,
            zoning: true,
            alcaldias: true,
            edomex: true,
            morelos: true
        };
        Object.keys(ZONING_CAT_INFO).forEach(k => (d[k] = true));
        return d;
    });
    const [isLegendOpen, setIsLegendOpen] = useState(false);
    const [isSidebarOpen, setIsSidebarOpen] = useState(true);

    useEffect(() => {
        loadCoreData().then(() => {
            setLoading(false);

            const params = new URLSearchParams(window.location.search);
            const lat = parseFloat(params.get('lat'));
            const lng = parseFloat(params.get('lng'));

            if (!isNaN(lat) && !isNaN(lng)) {
                handleSelect({ lat, lng });
            }

            loadExtraData().then(() => setExtraDataLoaded(true));
        });
    }, []);

    const handleSelect = async (c) => {
        setLocation(c);
        const res = await analyzeLocation(c);
        setAnalysis(res);
    };

    const handleReset = () => {
        setLocation(null);
        setAnalysis(null);
    };

    const handleUserLocation = () => {
        navigator.geolocation.getCurrentPosition(
            p => handleSelect({ lat: p.coords.latitude, lng: p.coords.longitude }),
            () => alert("No se pudo obtener tu ubicación. Revisa permisos del navegador.")
        );
    };

    if (loading) {
        return (
            <div className="h-screen flex items-center justify-center text-[#9d2449]">
                <Icons.Loader2 className="animate-spin h-10 w-10" />
            </div>
        );
    }

    return (
        <div className="flex flex-col h-full relative overflow-hidden bg-gray-100">
           <header className="hidden md:flex h-16 bg-[#9d2449] items-center px-4 justify-between shrink-0 z-[4000] shadow-md relative">
    <div className="flex items-center gap-3">
        <img
            src="./logo-sedema.png"
            alt="SEDEMA"
            className="h-10 bg-white p-1 rounded"
        />
        <div className="flex flex-col">
            <span className="text-white text-xs font-semibold">
                Visor de Consulta Ciudadana
            </span>
            <span className="text-white text-[10px] opacity-90">
                Consulta normativa de Suelo Urbano y Suelo de Conservación en la Ciudad de México
            </span>
        </div>
    </div>
    <div className="flex items-center gap-3">
        <div className="text-white text-[10px] text-right">
            <div className="font-bold">{CONTACT_INFO.phone}</div>
            <div>{CONTACT_INFO.hours}</div>
        </div>
        <button
            onClick={() => alert('Para usar el visor: 1) Busca una dirección o usa "Mi ubicación". 2) Haz clic en el mapa. 3) Revisa la zonificación y las actividades permitidas o restringidas.')}
            className="w-7 h-7 flex items-center justify-center rounded-full bg-white/10 border border-white/40 text-white text-xs font-bold hover:bg-white/20 active:scale-95 transition"
            title="Ayuda rápida"
        >
            ?
        </button>
    </div>
</header>

           <div className="flex-1 relative flex overflow-hidden">
                <SidebarDesktop
                    analysis={analysis}
                    onLocationSelect={handleSelect}
                    onReset={handleReset}
                    isOpen={isSidebarOpen}
                    onToggle={() => setIsSidebarOpen(o => !o)}
                />
                <div className="flex-1 relative w-full h-full">

                    
                    <MobileSearchBar onLocationSelect={handleSelect} onReset={handleReset} />
                    <FloatingMapControls
                        onUserLocation={handleUserLocation}
                        onToggleLegend={() => setIsLegendOpen(!isLegendOpen)}
                    />
                    <MapViewer
                        location={location}
                        onLocationSelect={handleSelect}
                        analysisStatus={analysis?.status}
                        visibleLayers={visibleLayers}
                        setVisibleLayers={setVisibleLayers}
                        isLegendOpen={isLegendOpen}
                        setIsLegendOpen={setIsLegendOpen}
                        extraDataLoaded={extraDataLoaded}
                    />
                    <BottomSheetMobile
                        analysis={analysis}
                        onLocationSelect={handleSelect}
                        onReset={handleReset}
                        onClose={handleReset}
                    />
                </div>
            </div>
        </div>
    );
};

/* ------------------------------------------------ */
/* 10. RENDER */
/* ------------------------------------------------ */

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);
</script>
</body>
</html>
