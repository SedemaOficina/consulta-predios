<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Visor de Consulta Ciudadana | SEDEMA</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Tus estilos -->
    <link rel="stylesheet" href="styles.css" />
    
    <!-- Libraries -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        /* --- CONFIGURACIÓN Y DATOS --- */
        const ZONING_CAT_INFO = {
            'PE':  { color: '#0072B2', label: 'Preservación Ecológica' },
            'RE':  { color: '#009E73', label: 'Rescate Ecológico' },
            'FC':  { color: '#005F2F', label: 'Forestal de Conservación' },
            'PRA': { color: '#D55E00', label: 'Producción Rural Agro' },
            'HR':  { color: '#E69F00', label: 'Habitacional Rural' },
            'HRB': { color: '#F0E442', label: 'Hab. Rural Baja Densidad' },
            'ER':  { color: '#CC79A7', label: 'Equipamiento Rural' }
        };
        const ZONING_COLORS = ['#1f77b4', '#ff7f0e', '#2ca02c', '#d62728', '#9467bd', '#8c564b', '#e377c2', '#17becf'];
        const DATA_FILES = {
            LIMITES_CDMX: './limites_cdmx.geojson',
            LIMITES_ALCALDIAS: './limites_alcaldias.geojson',
            LIMITES_EDOMEX: './limites_edomex.geojson',
            LIMITES_MORELOS: './limites_morelos.geojson',
            SUELO_CONSERVACION: './suelo-de-conservacion-2020.geojson',
            ZONIFICACION: './zoonificación_pgoedf_2000.geojson',
            USOS_SUELO_CSV: './usos_suelo.csv'
        };
        const INITIAL_CENTER = [19.3200, -99.1500];
        const INITIAL_ZOOM = 10;
        const CONTACT_INFO = { phone: "55-5345-8000 ext. 1234", hours: "Lunes a Viernes de 9:00 a 18:00 hrs" };
        const FAQ_ITEMS = [{ q: "1. ¿Qué beneficios obtengo?", a: "Conocer la información normativa..." }, { q: "2. ¿Qué es Zonificación?", a: "Clasificación de áreas..." }];

        /* --- UTILS --- */
        const getZoningColor = (c) => {
            const k = (c || 'DEFAULT').toString().toUpperCase().trim();
            if (ZONING_CAT_INFO[k]) return ZONING_CAT_INFO[k].color;
            let h = 0; for (let i = 0; i < k.length; i++) h = ((h << 5) - h) + k.charCodeAt(i) | 0;
            return ZONING_COLORS[Math.abs(h) % ZONING_COLORS.length];
        };
        const getZoningStyle = (f) => {
            const c = getZoningColor(f.properties?.CLAVE || f.properties?.PGOEDF || 'DEFAULT');
            return { color: c, weight: 1.2, dashArray: '3, 3', fillColor: c, fillOpacity: 0.25, interactive: true, stroke: true, fill: true };
        };

        /* --- ICONS --- */
        const Icons = {
            Search: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24" {...p}><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>,
            MapPin: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24" {...p}><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>,
            Navigation: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24" {...p}><polygon points="3 11 22 2 13 21 11 13 3 11"></polygon></svg>,
            Layers: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24" {...p}><polygon points="12 2 2 7 12 12 22 7 12 2"></polygon><polyline points="2 17 12 22 22 17"></polyline><polyline points="2 12 12 17 22 12"></polyline></svg>,
            Eye: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24" {...p}><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>,
            EyeOff: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24" {...p}><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>,
            CheckCircle: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24" {...p}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>,
            XCircle: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24" {...p}><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>,
            ChevronDown: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24" {...p}><polyline points="6 9 12 15 18 9"></polyline></svg>,
            ChevronUp: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24" {...p}><polyline points="18 15 12 9 6 15"></polyline></svg>,
            RotateCcw: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24" {...p}><polyline points="1 4 1 10 7 10"></polyline><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path></svg>,
            StreetView: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24" {...p}><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>,
            MapIcon: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24" {...p}><polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon><line x1="8" y1="2" x2="8" y2="18"></line><line x1="16" y1="6" x2="16" y2="22"></line></svg>,
            Link: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24" {...p}><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></svg>,
            Loader2: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24" {...p}><line x1="12" y1="2" x2="12" y2="6"></line><line x1="12" y1="18" x2="12" y2="22"></line><line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line><line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line><line x1="2" y1="12" x2="6" y2="12"></line><line x1="18" y1="12" x2="22" y2="12"></line><line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line><line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line></svg>,
            Info: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24" {...p}><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>,
            Phone: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24" {...p}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.12 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>,
            X: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24" {...p}><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>,
        };

        /* --- LOGICA GEO --- */
        let dataCache = {};
        const isPointInPolygon = (p, f) => {
            const { lat, lng } = p; const { type, coordinates } = f.geometry;
            const check = (r) => { let inP = false; for (let i = 0, j = r.length - 1; i < r.length; j = i++) { const xi = r[i][0], yi = r[i][1], xj = r[j][0], yj = r[j][1]; if (((yi > lat) !== (yj > lat)) && (lng < (xj - xi) * (lat - yi) / (yj - yi) + xi)) inP = !inP; } return inP; };
            if (type === 'Polygon') return check(coordinates[0]);
            if (type === 'MultiPolygon') { for (const poly of coordinates) if (check(poly[0])) return true; }
            return false;
        };
        const findFeature = (p, c) => { if (!c?.features) return null; for (const f of c.features) if (isPointInPolygon(p, f)) return f; return null; };
        const loadData = async () => {
            try {
                const fJ = async (u) => (await fetch(u)).json().catch(() => ({ type: "FC", features: [] }));
                const fC = async (u) => new Promise(r => Papa.parse(u, { download: true, header: true, skipEmptyLines: true, encoding: "UTF-8", complete: res => r(res.data), error: () => r([]) }));
                const [cdmx, alcaldias, edomex, morelos, sc, zoning, rules] = await Promise.all([
                    fJ(DATA_FILES.LIMITES_CDMX), fJ(DATA_FILES.LIMITES_ALCALDIAS), fJ(DATA_FILES.LIMITES_EDOMEX), fJ(DATA_FILES.LIMITES_MORELOS),
                    fJ(DATA_FILES.SUELO_CONSERVACION), fJ(DATA_FILES.ZONIFICACION), fC(DATA_FILES.USOS_SUELO_CSV)
                ]);
                dataCache = { cdmx, alcaldias, edomex, morelos, sc, zoning, rules };
                return true;
            } catch { return false; }
        };
        const analyzeLocation = async (c) => {
            const r = { status: 'LOADING', isRestricted: false, allowedActivities: [], prohibitedActivities: [], timestamp: new Date().toLocaleString(), coordinate: c };
            if (dataCache.cdmx?.features.length && !findFeature(c, dataCache.cdmx)) {
                r.status = 'OUTSIDE_CDMX';
                const inEM = findFeature(c, dataCache.edomex), inMOR = findFeature(c, dataCache.morelos);
                r.outsideContext = inEM ? "Edo. Méx" : inMOR ? "Morelos" : null;
                return r;
            }
            const alc = findFeature(c, dataCache.alcaldias);
            r.alcaldia = alc ? (alc.properties.NOMBRE || alc.properties.NOMGEO) : "CDMX";
            const sc = findFeature(c, dataCache.sc);
            if (!sc) { r.status = 'URBAN_SOIL'; return r; }
            r.status = 'CONSERVATION_SOIL'; r.isRestricted = true;
            const z = findFeature(c, dataCache.zoning);
            if (z) {
                r.zoningKey = z.properties.CLAVE; r.zoningName = z.properties.PGOEDF || z.properties.UGA;
                if (r.zoningKey && dataCache.rules) {
                    const all = [], pro = [];
                    dataCache.rules.forEach(row => {
                        const val = (row[r.zoningKey] || '').trim().toUpperCase();
                        if (!val) return;
                        const act = { sector: (row['Sector']||row['ector']||'').trim(), general: (row['Actividad general']||row['Act_general']||'').trim(), specific: (row['Actividad específica']||row['Actividad especifica']||'').trim() };
                        if (val === 'A') all.push(act); else if (val === 'P') pro.push(act);
                    });
                    r.allowedActivities = all; r.prohibitedActivities = pro;
                }
            } else { r.zoningName = sc.properties.PGOEDF || "Sin zonificación"; r.zoningKey = sc.properties.CLAVE || "SC"; }
            return r;
        };

        /* --- COMPONENTES --- */
        const ActivitySection = ({ title, activities, icon, headerClass, bgClass, defaultOpen }) => {
            const [filter, setFilter] = useState('');
            if (!activities?.length) return null;
            const filtered = activities.filter(a => `${a.sector} ${a.general} ${a.specific}`.toLowerCase().includes(filter.toLowerCase()));
            return (
                <details className={`group rounded-lg border border-gray-200 overflow-hidden mb-3 shadow-sm ${bgClass}`} open={defaultOpen}>
                    <summary className={`flex items-center justify-between px-3 py-2 cursor-pointer ${headerClass} hover:opacity-90`}>
                        <div className="flex items-center gap-2 font-bold text-xs">{icon}<span>{title} <span className="text-[10px] font-normal">({activities.length})</span></span></div>
                        <Icons.ChevronDown className="h-3 w-3 group-open:rotate-180 transition-transform"/>
                    </summary>
                    <div className="px-3 py-2 bg-white border-t border-gray-100">
                        <input type="text" value={filter} onChange={(e) => setFilter(e.target.value)} placeholder="Filtrar..." className="w-full px-2 py-1.5 mb-2 border rounded text-[10px] focus:outline-none focus:border-[#9d2449]" />
                        <div className="max-h-60 overflow-y-auto custom-scrollbar">
                            <table className="min-w-full text-[10px] text-left"><thead className="bg-gray-100 sticky top-0"><tr><th className="p-1">Sector</th><th className="p-1">Act. Gral</th><th className="p-1">Act. Esp</th></tr></thead>
                                <tbody>{filtered.map((a,i)=>(<tr key={i} className="border-b border-gray-50"><td className="p-1 font-semibold">{a.sector}</td><td className="p-1">{a.general}</td><td className="p-1 text-gray-500">{a.specific}</td></tr>))}</tbody>
                            </table>
                        </div>
                    </div>
                </details>
            );
        };

        const SearchLogic = ({ onLocationSelect, onReset }) => {
            const [inputStr, setInputStr] = useState('');
            const [addressStr, setAddressStr] = useState('');
            const handleManual = (e) => { e.preventDefault(); const p = inputStr.split(',').map(s=>parseFloat(s.trim())); if(p.length===2 && !isNaN(p[0])) onLocationSelect({lat:p[0],lng:p[1]}); };
            const handleAddr = async (e) => { e.preventDefault(); if(!addressStr.trim()) return; try { const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(addressStr+', CDMX')}&limit=1`); const d = await r.json(); if(d?.[0]) { const lat=parseFloat(d[0].lat), lng=parseFloat(d[0].lon); setInputStr(`${lat.toFixed(5)},${lng.toFixed(5)}`); onLocationSelect({lat,lng}); } else alert("No encontrado"); } catch { alert("Error"); } };
            
            return (
                <div className="space-y-2">
                    <form onSubmit={handleManual} className="flex relative shadow-sm"><input type="text" placeholder="Lat, Lng" className="w-full pl-3 pr-2 py-2 border rounded-l text-sm focus:outline-none" value={inputStr} onChange={e=>setInputStr(e.target.value)} /><button className="px-3 bg-[#9d2449] text-white rounded-r font-bold text-sm">Ir</button></form>
                    <form onSubmit={handleAddr} className="flex relative shadow-sm"><input type="text" placeholder="Dirección..." className="w-full pl-3 pr-8 py-2 border rounded text-sm focus:outline-none" value={addressStr} onChange={e=>setAddressStr(e.target.value)} /><Icons.Search className="absolute right-2 top-2.5 h-4 w-4 text-gray-400" /></form>
                    <div className="flex gap-2">
                        <button onClick={()=>navigator.geolocation.getCurrentPosition(p=>onLocationSelect({lat:p.coords.latitude,lng:p.coords.longitude}))} className="flex-1 py-2 bg-[#9d2449] text-white rounded text-sm font-medium flex items-center justify-center gap-1 shadow-sm"><Icons.Navigation className="h-3 w-3" /> Mi Ubicación</button>
                        <button onClick={()=>{setInputStr('');setAddressStr('');onReset();}} className="px-3 py-2 bg-white border rounded text-gray-600 shadow-sm"><Icons.RotateCcw className="h-4 w-4" /></button>
                    </div>
                </div>
            );
        };

        const ResultsContent = ({ analysis }) => {
            if(!analysis) return <div className="p-4 text-center text-gray-400 text-sm">Selecciona un punto en el mapa</div>;
            return (
                <div className="space-y-4 animate-in pb-20"> {/* pb-20 para dar espacio a los botones fijos */}
                    <div className="bg-white border rounded-lg shadow-sm overflow-hidden">
                        <div className="bg-gray-50 px-4 py-2 border-b flex items-center gap-2"><Icons.Info className="h-4 w-4 text-[#9d2449]" /><span className="text-sm font-bold text-gray-700">RESUMEN</span></div>
                        <div className="p-4 space-y-3">
                            <div className="flex gap-3">
                                <div className="mt-1">{analysis.status === 'CONSERVATION_SOIL' ? <Icons.XCircle className="h-4 w-4 text-red-600"/> : <Icons.CheckCircle className="h-4 w-4 text-green-600"/>}</div>
                                <div><p className="text-[10px] font-bold text-gray-500 uppercase">Estatus</p><p className={`text-sm font-bold ${analysis.status==='CONSERVATION_SOIL'?'text-red-700':'text-green-700'}`}>{analysis.status==='CONSERVATION_SOIL'?'Suelo de Conservación':analysis.status==='URBAN_SOIL'?'Suelo Urbano':'Fuera de CDMX'}</p></div>
                            </div>
                            <div className="flex gap-3">
                                <div className="mt-1"><Icons.MapPin className="h-4 w-4 text-gray-400"/></div>
                                <div><p className="text-[10px] font-bold text-gray-500 uppercase">Ubicación</p><p className="text-sm text-gray-800">{analysis.alcaldia} {analysis.outsideContext?`(${analysis.outsideContext})`:''}</p></div>
                            </div>
                            {analysis.status !== 'OUTSIDE_CDMX' && (
                                <div className="flex gap-3">
                                    <div className="mt-1"><Icons.Layers className="h-4 w-4 text-gray-400"/></div>
                                    <div><p className="text-[10px] font-bold text-gray-500 uppercase">Zonificación</p>
                                        {analysis.status==='URBAN_SOIL' ? <p className="text-xs italic text-gray-500">Suelo Urbano (Ver SEDUVI)</p> : 
                                        <div className="flex items-center gap-2 mt-1"><span className="text-white px-2 py-0.5 rounded text-[10px] font-bold" style={{backgroundColor:getZoningColor(analysis.zoningKey)}}>{analysis.zoningKey}</span><span className="text-xs leading-tight">{analysis.zoningName}</span></div>}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                    {analysis.status === 'CONSERVATION_SOIL' && (
                        <div>
                            <ActivitySection title="PROHIBIDAS" activities={analysis.prohibitedActivities} icon={<Icons.XCircle className="h-3 w-3"/>} headerClass="text-red-900 bg-red-50" bgClass="bg-white" defaultOpen={true} />
                            <ActivitySection title="PERMITIDAS" activities={analysis.allowedActivities} icon={<Icons.CheckCircle className="h-3 w-3"/>} headerClass="text-green-900 bg-green-50" bgClass="bg-white" defaultOpen={false} />
                        </div>
                    )}
                    <div className="border-t pt-2"><details><summary className="text-xs font-bold text-gray-500 cursor-pointer">PREGUNTAS FRECUENTES</summary><div className="mt-2 space-y-2">{FAQ_ITEMS.map((f,i)=>(<div key={i} className="text-[10px] bg-gray-50 p-2 rounded"><strong>{f.q}</strong><p>{f.a}</p></div>))}</div></details></div>
                </div>
            );
        };

        const ActionButtons = ({ analysis }) => {
            const copy = () => { navigator.clipboard.writeText(`${analysis.alcaldia}, ${analysis.zoningKey}. ${analysis.coordinate.lat},${analysis.coordinate.lng}`); alert("Copiado"); };
            return (
                <div className="grid grid-cols-3 gap-2 w-full">
                    <a href={`https://www.google.com/maps/search/?api=1&query=${analysis.coordinate.lat},${analysis.coordinate.lng}`} target="_blank" className="flex flex-col items-center justify-center p-2 bg-white border rounded hover:border-[#9d2449] text-gray-600 hover:text-[#9d2449]"><Icons.MapIcon className="h-5 w-5 mb-1"/><span className="text-[9px] font-bold">Maps</span></a>
                    <a href={`https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=${analysis.coordinate.lat},${analysis.coordinate.lng}`} target="_blank" className="flex flex-col items-center justify-center p-2 bg-white border rounded hover:border-[#9d2449] text-gray-600 hover:text-[#9d2449]"><Icons.StreetView className="h-5 w-5 mb-1"/><span className="text-[9px] font-bold">Street View</span></a>
                    <button onClick={copy} className="flex flex-col items-center justify-center p-2 bg-white border rounded hover:border-[#9d2449] text-gray-600 hover:text-[#9d2449]"><Icons.Link className="h-5 w-5 mb-1"/><span className="text-[9px] font-bold">Copiar</span></button>
                </div>
            );
        };

        const SidebarDesktop = ({ analysis, onLocationSelect, onReset }) => (
            <div id="sidebar-desktop" className="hidden md:flex flex-col h-full bg-white w-[400px] shadow-xl z-[2000] overflow-y-auto custom-scrollbar border-r">
                <div className="p-4 bg-[#9d2449] text-white"><h2 className="font-bold">Consulta Ciudadana</h2></div>
                <div className="p-4 space-y-4">
                    <SearchLogic onLocationSelect={onLocationSelect} onReset={onReset} />
                    {analysis && <div className="pt-2"><ResultsContent analysis={analysis} /><div className="mt-4"><ActionButtons analysis={analysis} /></div></div>}
                </div>
            </div>
        );

        /* --- COMPONENTE BOTTOM SHEET (MÓVIL) --- */
        const BottomSheetMobile = ({ analysis, onLocationSelect, onReset, onClose }) => {
            const [isExpanded, setIsExpanded] = useState(false);
            const sheetRef = useRef(null);
            const startY = useRef(0);

            // Reseteo al cambiar de selección
            useEffect(() => { if(analysis) setIsExpanded(false); }, [analysis]);

            const handleTouchStart = (e) => {
                if(e.target.closest('.sheet-header')) { startY.current = e.touches[0].clientY; }
            };
            const handleTouchEnd = (e) => {
                const endY = e.changedTouches[0].clientY;
                const diff = startY.current - endY; // Positivo = deslizar hacia arriba
                if (Math.abs(diff) > 50) {
                    setIsExpanded(diff > 0); // Arriba -> Expandir, Abajo -> Colapsar
                }
            };

            return (
                <>
                    {/* Barra de Búsqueda Flotante (Solo visible si no hay análisis o sheet colapsado) */}
                    <div className={`md:hidden absolute top-4 left-4 right-4 z-[2000] transition-opacity duration-300 ${analysis && isExpanded ? 'opacity-0 pointer-events-none' : 'opacity-100'}`}>
                        <div className="bg-white p-2 rounded-lg shadow-lg border border-gray-200">
                             <SearchLogic onLocationSelect={onLocationSelect} onReset={()=>{onReset(); onClose();}} />
                        </div>
                    </div>

                    {/* Bottom Sheet */}
                    {analysis && (
                        <div 
                            ref={sheetRef}
                            className={`md:hidden fixed bottom-0 left-0 w-full bg-white rounded-t-2xl shadow-[0_-5px_20px_rgba(0,0,0,0.2)] z-[3000] flex flex-col transition-all duration-300 ease-out`}
                            style={{ height: isExpanded ? '85vh' : '35vh' }}
                        >
                            {/* Header / Handle (Zona táctil) */}
                            <div className="sheet-header flex-shrink-0 h-8 flex justify-center items-center cursor-grab" onTouchStart={handleTouchStart} onTouchEnd={handleTouchEnd}>
                                <div className="w-12 h-1.5 bg-gray-300 rounded-full"></div>
                            </div>
                            
                            {/* Título y Botón Cerrar */}
                            <div className="px-4 pb-2 flex justify-between items-center border-b border-gray-100 flex-shrink-0">
                                <h3 className="font-bold text-gray-800 text-sm truncate pr-2">{analysis.alcaldia}</h3>
                                <button onClick={onClose} className="p-1 bg-gray-100 rounded-full"><Icons.X className="h-5 w-5 text-gray-500"/></button>
                            </div>

                            {/* Contenido Scrollable */}
                            <div className="flex-1 overflow-y-auto custom-scrollbar p-4 bg-gray-50/50">
                                <ResultsContent analysis={analysis} />
                            </div>

                            {/* FOOTER FIJO CON BOTONES */}
                            <div className="flex-shrink-0 p-3 bg-white border-t border-gray-200 safe-area-bottom">
                                <ActionButtons analysis={analysis} />
                            </div>
                        </div>
                    )}
                </>
            );
        };

        const MapViewer = ({ location, onLocationSelect, analysisStatus }) => {
            const mapRef = useRef(null);
            const mapInstance = useRef(null);
            const layersRef = useRef({});
            const markerRef = useRef(null);
            const [visibleLayers, setVisibleLayers] = useState({sc:true, zoning:true, alcaldias:true, edomex:true, morelos:true, PE:true, RE:true, FC:true, PRA:true, HR:true, HRB:true, ER:true});
            const [isLegendOpen, setIsLegendOpen] = useState(true);

            const toggleLayer = (k) => setVisibleLayers(p => ({...p, [k]:!p[k]}));
            const toggleZoningGroup = () => { const v=!visibleLayers.zoning; const u={zoning:v}; Object.keys(ZONING_CAT_INFO).forEach(k=>u[k]=v); setVisibleLayers(p=>({...p,...u})); };

            useEffect(() => {
                if (!mapRef.current || mapInstance.current) return;
                const map = window.L.map(mapRef.current, { zoomControl: false }).setView(INITIAL_CENTER, INITIAL_ZOOM);
                window.L.control.zoom({ position: 'topright' }).addTo(map);
                mapInstance.current = map;
                
                ['World_Imagery', 'Reference/World_Boundaries_and_Places'].forEach(l => 
                    window.L.tileLayer(`https://server.arcgisonline.com/ArcGIS/rest/services/${l}/MapServer/tile/{z}/{y}/{x}`, { maxZoom: 19 }).addTo(map)
                );

                const chk = setInterval(() => {
                    if (dataCache.cdmx) {
                        clearInterval(chk);
                        const { edomex, morelos, sc, zoning, alcaldias } = dataCache;
                        const add = (n, d, s, t) => { if(!d?.features) return; const l = window.L.geoJSON(d, { style:s, interactive:true, onEachFeature:(f,l)=>{if(t && f.properties?.[t]) l.bindTooltip(f.properties[t], {sticky:true, className:'custom-tooltip'});} }); layersRef.current[n]=l; };
                        
                        add('edomex', edomex, {color:'#fbbf24', weight:1, dashArray:'4,4', fillOpacity:0.1}, 'NOMGEO');
                        add('morelos', morelos, {color:'#a855f7', weight:1, dashArray:'4,4', fillOpacity:0.1}, 'NOMGEO');
                        add('sc', sc, {color:'#d6d6d6', weight:1, fillColor:'#9d2449', fillOpacity:0.1, interactive:false}, null);
                        add('zoning', zoning, getZoningStyle, 'PGOEDF');
                        add('alcaldias', alcaldias, {color:'#ffffff', weight:2, dashArray:'8,4', fillOpacity:0}, 'NOMBRE');

                        ['sc','zoning','alcaldias','edomex','morelos'].forEach(k => { if(layersRef.current[k]) layersRef.current[k].addTo(map); });
                        if(layersRef.current.sc) layersRef.current.sc.bringToBack();
                        if(layersRef.current.zoning) layersRef.current.zoning.bringToBack();
                        if(layersRef.current.alcaldias) layersRef.current.alcaldias.bringToFront();
                    }
                }, 500);
                map.on('click', e => onLocationSelect(e.latlng));
                return () => { map.remove(); mapInstance.current = null; };
            }, []);

            useEffect(() => {
                if(!mapInstance.current) return;
                ['sc', 'alcaldias', 'edomex', 'morelos', 'zoning'].forEach(k => {
                    const l = layersRef.current[k]; if(!l) return;
                    if(visibleLayers[k] && !mapInstance.current.hasLayer(l)) { mapInstance.current.addLayer(l); if(k==='alcaldias') l.bringToFront(); else l.bringToBack(); }
                    else if(!visibleLayers[k] && mapInstance.current.hasLayer(l)) mapInstance.current.removeLayer(l);
                });
                if(layersRef.current.zoning && mapInstance.current.hasLayer(layersRef.current.zoning)) {
                    layersRef.current.zoning.eachLayer(l => {
                        const k = (l.feature.properties.CLAVE||'').toString().trim().toUpperCase();
                        const vis = visibleLayers.zoning && (visibleLayers[k] !== false);
                        if(vis) { const s = getZoningStyle(l.feature); l.setStyle({stroke:true, fill:true, opacity:1, fillOpacity:0.25, interactive:true, color:s.color, fillColor:s.fillColor}); if(l._path) l._path.style.pointerEvents='auto'; }
                        else { l.setStyle({stroke:false, fill:false, interactive:false}); if(l._path) l._path.style.pointerEvents='none'; }
                    });
                }
            }, [visibleLayers]);

            useEffect(() => {
                if(!mapInstance.current || !location) return;
                if(markerRef.current) markerRef.current.remove();
                const c = analysisStatus==='CONSERVATION_SOIL'?'#ef4444':analysisStatus==='URBAN_SOIL'?'#22c55e':'#9ca3af';
                markerRef.current = window.L.circleMarker([location.lat,location.lng], {radius:12, fillColor:c, color:'#fff', weight:3, fillOpacity:0.9}).addTo(mapInstance.current);
                mapInstance.current.setView([location.lat,location.lng], 15);
            }, [location, analysisStatus]);

            return (
                <div className="relative h-full w-full">
                    <div ref={mapRef} className="h-full w-full bg-gray-200" />
                    <div className={`absolute bottom-32 md:bottom-8 left-4 bg-white shadow-lg rounded-lg z-[1000] overflow-hidden transition-all flex flex-col max-h-[50vh] ${isLegendOpen ? 'w-64' : 'w-10 h-10 rounded-full flex items-center justify-center'}`}>
                        {isLegendOpen ? (
                            <div className="flex flex-col h-full">
                                <div className="flex justify-between items-center p-2 bg-gray-50 border-b cursor-pointer shrink-0" onClick={()=>setIsLegendOpen(false)}><span className="text-xs font-bold">Capas</span><Icons.ChevronDown className="h-3 w-3"/></div>
                                <div className="p-2 space-y-2 overflow-y-auto custom-scrollbar flex-1">
                                    {['sc','alcaldias','edomex','morelos'].map(k=>(<div key={k} className="flex justify-between cursor-pointer" onClick={()=>toggleLayer(k)}><span className="text-[10px] capitalize">{k}</span>{visibleLayers[k]?<Icons.Eye className="h-3 w-3"/>:<Icons.EyeOff className="h-3 w-3 text-gray-300"/>}</div>))}
                                    <hr/>
                                    <details open><summary className="flex justify-between cursor-pointer text-[10px] font-bold py-1"><span>Zonificación</span><span onClick={(e)=>{e.preventDefault();toggleZoningGroup()}}>{visibleLayers.zoning?<Icons.Eye className="h-3 w-3"/>:<Icons.EyeOff className="h-3 w-3"/>}</span></summary>
                                        <div className="pl-2 mt-1 space-y-1">{Object.entries(ZONING_CAT_INFO).map(([k,i])=>(<div key={k} className="flex justify-between cursor-pointer text-[9px]" onClick={()=>toggleLayer(k)}><div className="flex gap-1"><span className="w-2 h-2 rounded-full" style={{backgroundColor:i.color}}></span><span>{k}</span></div>{visibleLayers[k]?<Icons.CheckCircle className="h-3 w-3 text-green-600"/>:<div className="h-3 w-3 border rounded-full"/>}</div>))}</div>
                                    </details>
                                </div>
                            </div>
                        ) : <button onClick={()=>setIsLegendOpen(true)} className="w-full h-full flex items-center justify-center"><Icons.Layers className="h-5 w-5 text-[#9d2449]"/></button>}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [loading, setLoading] = useState(true);
            const [analysis, setAnalysis] = useState(null);
            const [location, setLocation] = useState(null);

            useEffect(() => { loadData().then(() => setLoading(false)); }, []);
            const handleSelect = async (c) => { setLocation(c); setAnalysis(await analyzeLocation(c)); };
            const handleReset = () => { setLocation(null); setAnalysis(null); };

            if(loading) return <div className="h-screen flex items-center justify-center text-[#9d2449]"><Icons.Loader2 className="animate-spin h-10 w-10"/></div>;

            return (
                <div className="flex flex-col h-full relative overflow-hidden">
                    <header className="h-14 bg-[#9d2449] flex items-center px-4 justify-between shrink-0 z-[4000] shadow-md relative">
                        <img src="./logo-sedema.png" alt="SEDEMA" className="h-8 bg-white p-1 rounded" />
                        <div className="text-white text-[10px] text-right md:block hidden"><div className="font-bold">{CONTACT_INFO.phone}</div><div>{CONTACT_INFO.hours}</div></div>
                    </header>
                    <div className="flex-1 relative flex overflow-hidden">
                        <SidebarDesktop analysis={analysis} onLocationSelect={handleSelect} onReset={handleReset} />
                        <div className="flex-1 relative">
                            <MapViewer location={location} onLocationSelect={handleSelect} analysisStatus={analysis?.status} />
                            <BottomSheetMobile analysis={analysis} onLocationSelect={handleSelect} onReset={handleReset} onClose={handleReset} />
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
