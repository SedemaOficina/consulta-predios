        /* --- UTILIDADES GEO --- */

        const isPointInPolygon = (point, feature) => {
            const { lat, lng } = point;
            const { type, coordinates } = feature.geometry;
            let isInside = false;

            const checkPolygon = (ring) => {
                let inside = false;
                for (let i = 0, j = ring.length - 1; i < ring.length; j = i++) {
                    const xi = ring[i][0], yi = ring[i][1];
                    const xj = ring[j][0], yj = ring[j][1];
                    const intersect = ((yi > lat) !== (yj > lat)) && (lng < (xj - xi) * (lat - yi) / (yj - yi) + xi);
                    if (intersect) inside = !inside;
                }
                return inside;
            };

            if (type === 'Polygon') return checkPolygon(coordinates[0]);
            else if (type === 'MultiPolygon') {
                for (const polygon of coordinates) {
                    if (checkPolygon(polygon[0])) {
                        isInside = true;
                        break;
                    }
                }
            }
            return isInside;
        };

        const findFeatureContainingPoint = (point, collection) => {
            if (!collection || !collection.features) return null;
            for (const feature of collection.features) {
                if (isPointInPolygon(point, feature)) return feature;
            }
            return null;
        };

        let dataCache = {};

        const loadData = async () => {
            try {
                const fetchJson = async (url) => {
                    try {
                        const response = await fetch(url);
                        if (!response.ok) throw new Error(`Network response was not ok for ${url}`);
                        return await response.json();
                    } catch (e) {
                        console.warn(`Could not load ${url}`);
                        return { type: "FeatureCollection", features: [] };
                    }
                };

                const fetchCsv = async (url) => {
                    return new Promise((resolve) => {
                        Papa.parse(url, {
                            download: true,
                            header: true,
                            skipEmptyLines: true,
                            complete: (results) => resolve(results.data),
                            error: () => resolve([])
                        });
                    });
                };

                const [cdmx, alcaldias, edomex, morelos, sc, zoning, rules] = await Promise.all([
                    fetchJson(DATA_FILES.LIMITES_CDMX),
                    fetchJson(DATA_FILES.LIMITES_ALCALDIAS),
                    fetchJson(DATA_FILES.LIMITES_EDOMEX),
                    fetchJson(DATA_FILES.LIMITES_MORELOS),
                    fetchJson(DATA_FILES.SUELO_CONSERVACION),
                    fetchJson(DATA_FILES.ZONIFICACION),
                    fetchCsv(DATA_FILES.USOS_SUELO_CSV)
                ]);

                dataCache = { cdmx, alcaldias, edomex, morelos, sc, zoning, rules };
                return true;
            } catch (error) {
                console.error("Error loading GIS data:", error);
                return false;
            }
        };

        const analyzeLocation = async (coord) => {
            const result = {
                status: 'LOADING',
                isRestricted: false,
                allowedActivities: [],
                prohibitedActivities: [],
                timestamp: new Date().toLocaleString(),
                coordinate: coord
            };

            const inCDMX = dataCache.cdmx?.features.length
                ? findFeatureContainingPoint(coord, dataCache.cdmx)
                : null;

            if (dataCache.cdmx?.features.length && !inCDMX) {
                result.status = 'OUTSIDE_CDMX';
                const inEdoMex = findFeatureContainingPoint(coord, dataCache.edomex);
                const inMorelos = findFeatureContainingPoint(coord, dataCache.morelos);
                if (inEdoMex) result.outsideContext = "Estado de México";
                else if (inMorelos) result.outsideContext = "Estado de Morelos";
                return result;
            }

            const alcaldiaFeature = findFeatureContainingPoint(coord, dataCache.alcaldias);
            if (alcaldiaFeature) {
                result.alcaldia = alcaldiaFeature.properties.NOMBRE || alcaldiaFeature.properties.NOMGEO;
            }

            const scFeature = findFeatureContainingPoint(coord, dataCache.sc);
            if (!scFeature) {
                result.status = 'URBAN_SOIL';
                return result;
            }

            result.status = 'CONSERVATION_SOIL';
            result.isRestricted = true;

            const zoningFeature = findFeatureContainingPoint(coord, dataCache.zoning);
            if (zoningFeature) {
                const clave = zoningFeature.properties.CLAVE;
                const nombre = zoningFeature.properties.PGOEDF || zoningFeature.properties.UGA;
                result.zoningKey = clave;
                result.zoningName = nombre;

                if (result.zoningKey && dataCache.rules) {
                    const allowed = [];
                    const prohibited = [];

                    dataCache.rules.forEach(row => {
                        const rawValue = row[result.zoningKey] || '';
                        const ruleValue = rawValue.trim().toUpperCase();

                        const sector = row.Sector || row.SECTOR || '';
                        const actGen = row.Act_general || row.ACT_GENERAL || '';
                        const actEsp = row.Act_especifica || row.ACT_ESPECIFICA || '';

                        const activityObj = {
                            sector: sector.trim(),
                            general: actGen.trim(),
                            specific: actEsp.trim()
                        };

                        const isEmpty =
                            !activityObj.sector &&
                            !activityObj.general &&
                            !activityObj.specific;

                        if (isEmpty) return;

                        if (ruleValue === 'A') {
                            allowed.push(activityObj);
                        } else if (ruleValue === 'P') {
                            prohibited.push(activityObj);
                        }
                    });

                    result.allowedActivities = allowed;
                    result.prohibitedActivities = prohibited;
                }
            } else {
                result.zoningName = scFeature.properties.PGOEDF || "Sin zonificación específica detectada";
                result.zoningKey = scFeature.properties.CLAVE;
            }

            return result;
        };

        const ZONING_FIXED_COLORS = {
            PE:  '#0072B2', // Preservación Ecológica
            RE:  '#009E73', // Rescate Ecológico
            FC:  '#005F2F', // Forestal de Conservación
            PRA: '#D55E00', // Producción Rural Agroindustrial
            HR:  '#E69F00', // Habitacional Rural
            HRB: '#E69F00', // Habitacional Rural de Baja Densidad
            ER:  '#CC79A7'  // Equipamiento Rural
        };

        const ZONING_COLORS = [
          '#1f77b4',
          '#ff7f0e',
          '#2ca02c',
          '#d62728',
          '#9467bd',
          '#8c564b',
          '#e377c2',
          '#17becf'
        ];

        const getZoningColor = (claveRaw) => {
          const clave = (claveRaw || 'DEFAULT').toString().toUpperCase();
          if (ZONING_FIXED_COLORS[clave]) return ZONING_FIXED_COLORS[clave];

          let hash = 0;
          for (let i = 0; i < clave.length; i++) {
            hash = ((hash << 5) - hash) + clave.charCodeAt(i);
            hash |= 0;
          }
          const index = Math.abs(hash) % ZONING_COLORS.length;
          return ZONING_COLORS[index];
        };

        const getZoningStyle = (feature) => {
          const props = feature.properties || {};
          const clave = props.CLAVE || props.PGOEDF || props.UGA || 'DEFAULT';
          const color = getZoningColor(clave);

          return {
            color,
            weight: 1.2,
            dashArray: '3, 3',
            fillColor: color,
            fillOpacity: 0.25
          };
        };

        /* --- MAPVIEWER --- */

        const MapViewer = ({ location, onLocationSelect, onReset, analysisStatus }) => {
            const mapRef = useRef(null);
            const mapInstance = useRef(null);
            const markerInstance = useRef(null);
            const layersRef = useRef({});
            const [isMapLoading, setIsMapLoading] = useState(true);
            const [visibleLayers, setVisibleLayers] = useState({
                sc: true,
                zoning: true,
                alcaldias: true,
                edomex: true,
                morelos: true
            });
            const [isLegendOpen, setIsLegendOpen] = useState(true);
            const [zoningLegend, setZoningLegend] = useState([]);
            const [zoningLegendOpen, setZoningLegendOpen] = useState(false);
            const [zoningFilters, setZoningFilters] = useState({});

            const toggleLayer = (key, e) => {
                e.stopPropagation();
                setVisibleLayers(prev => ({ ...prev, [key]: !prev[key] }));
            };

            const toggleZoningCategory = (clave, e) => {
                e.stopPropagation();
                setZoningFilters(prev => ({
                    ...prev,
                    [clave]: prev[clave] === false ? true : false
                }));
            };

            useEffect(() => {
                if (!window.L || !mapRef.current || mapInstance.current) return;

                const map = window.L.map(mapRef.current, { zoomControl: false }).setView(INITIAL_CENTER, INITIAL_ZOOM);
                window.L.control.zoom({ position: 'topright' }).addTo(map);
                mapInstance.current = map;

                const satellite = window.L.tileLayer(
                    'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
                    { attribution: 'Tiles &copy; Esri', maxZoom: 19 }
                );

                const osm = window.L.tileLayer(
                    'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
                    { attribution: '&copy; OpenStreetMap contributors', maxZoom: 19 }
                );

                const carto = window.L.tileLayer(
                    'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png',
                    { attribution: '&copy; OpenStreetMap contributors & Carto', maxZoom: 19 }
                );

                const reference = window.L.tileLayer(
                    'https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}',
                    { maxZoom: 19, opacity: 0.7 }
                );

                const baseMaps = {
                    'Satélite': satellite,
                    'OpenStreetMap': osm,
                    'Carto Light': carto
                };

                satellite.addTo(map);
                reference.addTo(map);
                window.L.control.layers(baseMaps, null, { position: 'topright' }).addTo(map);

                setIsMapLoading(true);

                const initLayers = () => {
                    const { edomex, morelos, sc, zoning, alcaldias } = dataCache;

                    if (edomex?.features?.length) {
                        layersRef.current['edomex'] = window.L.geoJSON(edomex, {
                            style: { color: '#fbbf24', weight: 1, dashArray: '4, 4', fillOpacity: 0.05 },
                            interactive: false
                        });
                    }

                    if (morelos?.features?.length) {
                        layersRef.current['morelos'] = window.L.geoJSON(morelos, {
                            style: { color: '#a855f7', weight: 1, dashArray: '4, 4', fillOpacity: 0.05 },
                            interactive: false
                        });
                    }

                    if (sc?.features?.length) {
                        layersRef.current['sc'] = window.L.geoJSON(sc, {
                            style: { color: '#d6d6d6', weight: 1, opacity: 0.6, fillColor: '#9d2449', fillOpacity: 0.1 }
                        });
                    }

                    if (zoning?.features?.length) {
                        layersRef.current['zoning'] = window.L.geoJSON(zoning, {
                            style: getZoningStyle,
                            onEachFeature: (feature, layer) => {
                                if (feature.properties) {
                                    const name = feature.properties.PGOEDF || feature.properties.UGA || feature.properties.CLAVE;
                                    if (name) {
                                        layer.bindTooltip(name, {
                                            sticky: true,
                                            className: 'custom-tooltip'
                                        });
                                    }
                                }
                            }
                        });

                        const unique = {};
                        zoning.features.forEach(f => {
                            const props = f.properties || {};
                            const clave = props.CLAVE;
                            if (!clave) return;
                            if (!unique[clave]) {
                                unique[clave] = {
                                    key: clave,
                                    name: props.PGOEDF || props.UGA || clave,
                                    color: getZoningColor(clave)
                                };
                            }
                        });

                        const legendItems = Object.values(unique).sort((a, b) => a.key.localeCompare(b.key));
                        setZoningLegend(legendItems);

                        const initialFilters = {};
                        legendItems.forEach(item => {
                            initialFilters[item.key] = true;
                        });
                        setZoningFilters(initialFilters);
                    }

                    if (alcaldias?.features?.length) {
                        layersRef.current['alcaldias'] = window.L.geoJSON(alcaldias, {
                            style: { color: '#ffffff', weight: 2, dashArray: '8, 4', fillOpacity: 0 },
                            interactive: false
                        });
                    }

                    Object.entries(visibleLayers).forEach(([key, isVisible]) => {
                        if (isVisible && layersRef.current[key]) {
                            layersRef.current[key].addTo(map);
                            if (key === 'sc') layersRef.current[key].bringToBack();
                        }
                    });

                    if (layersRef.current['zoning']) layersRef.current['zoning'].bringToFront();
                    if (layersRef.current['alcaldias']) layersRef.current['alcaldias'].bringToFront();

                    map.invalidateSize(true);
                    setIsMapLoading(false);
                };

                const checkData = setInterval(() => {
                    if (dataCache.cdmx) {
                        clearInterval(checkData);
                        initLayers();
                    }
                }, 500);

                if (onReset) {
                    const resetBtn = window.L.control({ position: 'topleft' });
                    resetBtn.onAdd = () => {
                        const div = window.L.DomUtil.create('div', 'leaflet-bar leaflet-control leaflet-control-custom');
                        div.innerHTML = `<button style="background:white; border:none; width:30px; height:30px; cursor:pointer; display:flex; align-items:center; justify-content:center;" title="Reiniciar mapa"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#9d2449" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"></polyline><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path></svg></button>`;
                        div.onclick = (e) => { e.stopPropagation(); onReset(); };
                        return div;
                    };
                    resetBtn.addTo(map);
                }

                const handleMapClick = (e) => {
                    const { lat, lng } = e.latlng;
                    onLocationSelect({ lat, lng });
                };

                map.on('click', handleMapClick);

                return () => {
                    map.remove();
                    mapInstance.current = null;
                };
            }, []);

            useEffect(() => {
                if (!mapInstance.current || isMapLoading) return;
                Object.entries(visibleLayers).forEach(([key, isVisible]) => {
                    const layer = layersRef.current[key];
                    if (!layer) return;
                    if (isVisible) {
                        if (!mapInstance.current.hasLayer(layer)) {
                            mapInstance.current.addLayer(layer);
                            if (key === 'sc') layer.bringToBack();
                            if (key === 'zoning') layer.bringToFront();
                            if (key === 'alcaldias') layer.bringToFront();
                        }
                    } else {
                        if (mapInstance.current.hasLayer(layer)) {
                            mapInstance.current.removeLayer(layer);
                        }
                    }
                });
            }, [visibleLayers, isMapLoading]);

            useEffect(() => {
                if (!layersRef.current['zoning'] || !mapInstance.current) return;
                const group = layersRef.current['zoning'];
                group.eachLayer(layer => {
                    const feature = layer.feature;
                    if (!feature || !feature.properties) return;
                    const clave = feature.properties.CLAVE;
                    const enabled = zoningFilters[clave] !== false;
                    const baseStyle = getZoningStyle(feature);
                    if (!visibleLayers.zoning || !enabled) {
                        layer.setStyle({
                            color: baseStyle.color,
                            fillColor: baseStyle.fillColor,
                            weight: 0,
                            fillOpacity: 0
                        });
                    } else {
                        layer.setStyle(baseStyle);
                    }
                });
            }, [zoningFilters, visibleLayers.zoning, isMapLoading]);

            useEffect(() => {
                if (!mapInstance.current) return;
                if (!location) {
                    if (markerInstance.current) {
                        markerInstance.current.remove();
                        markerInstance.current = null;
                    }
                    mapInstance.current.setView(INITIAL_CENTER, INITIAL_ZOOM);
                    return;
                }
                const { lat, lng } = location;
                let color = '#3b82f6';
                if (analysisStatus === 'CONSERVATION_SOIL') color = '#ef4444';
                if (analysisStatus === 'URBAN_SOIL') color = '#22c55e';
                if (analysisStatus === 'OUTSIDE_CDMX') color = '#9ca3af';

                if (markerInstance.current) {
                    markerInstance.current.setLatLng([lat, lng]);
                    markerInstance.current.setStyle({ fillColor: color, color: 'white' });
                } else {
                    markerInstance.current = window.L.circleMarker([lat, lng], {
                        radius: 12,
                        fillColor: color,
                        color: '#fff',
                        weight: 3,
                        opacity: 1,
                        fillOpacity: 0.9
                    }).addTo(mapInstance.current);
                }
                mapInstance.current.setView([lat, lng], 16);
            }, [location, analysisStatus]);

            return (
                <div id="map-wrapper" className="flex-1 relative bg-gray-200 min-h-[300px]">
                    <div id="map-container-div" className="h-full w-full relative group bg-gray-900">
                        {isMapLoading && (
                            <div className="absolute inset-0 z-[1000] bg-white/80 backdrop-blur-sm flex flex-col items-center justify-center text-[#9d2449]">
                                <Icons.Loader2 className="h-10 w-10 animate-spin mb-3" />
                                <span className="text-sm font-bold font-serif tracking-wide">
                                    Cargando Mapa...
                                </span>
                            </div>
                        )}
                        <div ref={mapRef} className="h-full w-full z-10" />

                        {/* LEYENDA SOBRE EL MAPA */}
                        <div
                            className={`absolute bottom-8 left-4 bg-white shadow-xl border border-gray-200 z-[400] transition-all duration-300 ease-in-out rounded-lg overflow-hidden print-legend ${isLegendOpen ? 'w-72' : 'w-auto'}`}
                            onMouseEnter={() => setIsLegendOpen(true)}
                        >
                            <button
                                onClick={() => setIsLegendOpen(!isLegendOpen)}
                                className="w-full flex items-center justify-between p-3 bg-gray-50 hover:bg-gray-100 transition-colors border-b border-gray-100 no-print"
                            >
                                <div className="flex items-center gap-2 text-sm font-bold text-[#9d2449] font-serif">
                                    <Icons.Layers className="h-4 w-4" />
                                    {isLegendOpen && <span>Capas y Simbología</span>}
                                </div>
                                {isLegendOpen ? (
                                    <Icons.ChevronDown className="h-4 w-4 text-gray-500" />
                                ) : (
                                    <Icons.ChevronUp className="h-4 w-4 text-gray-500" />
                                )}
                            </button>

                            <div className={`p-3 space-y-3 bg-white/95 backdrop-blur-sm ${!isLegendOpen ? 'hidden print:block' : ''}`}>
                                {/* Suelo de Conservación */}
                                <div
                                    className="flex items-center justify-between cursor-pointer group p-1"
                                    onClick={(e) => toggleLayer('sc', e)}
                                >
                                    <div className="flex items-center gap-3">
                                        <div className="w-5 h-5 rounded bg-[#9d2449]/30 border border-[#9d2449] shrink-0"></div>
                                        <span className="text-xs text-gray-800 font-bold">Suelo de Conservación</span>
                                    </div>
                                    <button className="text-gray-400 group-hover:text-[#9d2449] no-print">
                                        {visibleLayers.sc ? (
                                            <Icons.Eye className="h-3 w-3" />
                                        ) : (
                                            <Icons.EyeOff className="h-3 w-3" />
                                        )}
                                    </button>
                                </div>

                                {/* PGOEDF – Zonificación */}
                                <div
                                    className="cursor-pointer group p-1 border border-transparent rounded"
                                    onClick={(e) => toggleLayer('zoning', e)}
                                >
                                    <div className="flex items-center justify-between">
                                        <div className="flex items-center gap-3">
                                            <div className="w-5 h-5 bg-gradient-to-r from-[#0072B2] via-[#009E73] to-[#D55E00] border border-gray-300 rounded-sm shrink-0"></div>
                                            <span className="text-xs text-gray-800 font-bold">PGOEDF – Zonificación</span>
                                        </div>
                                        <button className="text-gray-400 group-hover:text-[#00eaff] no-print">
                                            {visibleLayers.zoning ? (
                                                <Icons.Eye className="h-3 w-3" />
                                            ) : (
                                                <Icons.EyeOff className="h-3 w-3" />
                                            )}
                                        </button>
                                    </div>

                                    {zoningLegend.length > 0 && (
                                        <div className="mt-1 ml-1">
                                            <button
                                                type="button"
                                                onClick={(ev) => {
                                                    ev.stopPropagation();
                                                    setZoningLegendOpen(v => !v);
                                                }}
                                                className="flex items-center gap-1 text-[10px] text-gray-600 hover:text-gray-800"
                                            >
                                                {zoningLegendOpen ? (
                                                    <Icons.ChevronUp className="h-3 w-3" />
                                                ) : (
                                                    <Icons.ChevronDown className="h-3 w-3" />
                                                )}
                                                <span>Categorías de zonificación</span>
                                            </button>
                                            {zoningLegendOpen && (
                                                <div className="mt-1 max-h-40 overflow-y-auto custom-scrollbar space-y-1 pl-1 pr-1">
                                                    {zoningLegend.map((z) => {
                                                        const enabled = zoningFilters[z.key] !== false;
                                                        return (
                                                            <button
                                                                key={z.key}
                                                                type="button"
                                                                onClick={(e) => toggleZoningCategory(z.key, e)}
                                                                className="w-full flex items-center justify-between text-left text-[10px] py-0.5 px-1 rounded hover:bg-gray-50"
                                                            >
                                                                <div className="flex items-center gap-2">
                                                                    <span
                                                                        className="w-3 h-3 rounded-sm border border-gray-300"
                                                                        style={{
                                                                            backgroundColor: z.color,
                                                                            opacity: enabled ? 0.9 : 0.2
                                                                        }}
                                                                    ></span>
                                                                    <span
                                                                        className={`truncate ${enabled ? 'text-gray-700' : 'text-gray-400 line-through'}`}
                                                                        title={`${z.key} – ${z.name}`}
                                                                    >
                                                                        <strong>{z.key}</strong> – {z.name}
                                                                    </span>
                                                                </div>
                                                                <span className="text-[9px] text-gray-400">
                                                                    {enabled ? 'ON' : 'OFF'}
                                                                </span>
                                                            </button>
                                                        );
                                                    })}
                                                </div>
                                            )}
                                        </div>
                                    )}
                                </div>

                                {/* Alcaldías */}
                                <div
                                    className="flex items-center justify-between cursor-pointer group p-1"
                                    onClick={(e) => toggleLayer('alcaldias', e)}
                                >
                                    <div className="flex items-center gap-3">
                                        <div className="w-5 h-5 bg-transparent border-2 border-white shadow-sm shrink-0"></div>
                                        <span className="text-xs text-gray-800 font-bold">Alcaldías</span>
                                    </div>
                                    <button className="text-gray-400 group-hover:text-gray-600 no-print">
                                        {visibleLayers.alcaldias ? (
                                            <Icons.Eye className="h-3 w-3" />
                                        ) : (
                                            <Icons.EyeOff className="h-3 w-3" />
                                        )}
                                    </button>
                                </div>

                                {/* EdoMex */}
                                <div
                                    className="flex items-center justify-between cursor-pointer group p-1"
                                    onClick={(e) => toggleLayer('edomex', e)}
                                >
                                    <div className="flex items-center gap-3">
                                        <div className="w-5 h-5 bg-yellow-100 border border-yellow-400 rounded-sm shrink-0"></div>
                                        <span className="text-xs text-gray-800 font-bold">Estado de México</span>
                                    </div>
                                    <button className="text-gray-400 group-hover:text-yellow-500 no-print">
                                        {visibleLayers.edomex ? (
                                            <Icons.Eye className="h-3 w-3" />
                                        ) : (
                                            <Icons.EyeOff className="h-3 w-3" />
                                        )}
                                    </button>
                                </div>

                                {/* Morelos */}
                                <div
                                    className="flex items-center justify-between cursor-pointer group p-1"
                                    onClick={(e) => toggleLayer('morelos', e)}
                                >
                                    <div className="flex items-center gap-3">
                                        <div className="w-5 h-5 bg-purple-100 border border-purple-400 rounded-sm shrink-0"></div>
                                        <span className="text-xs text-gray-800 font-bold">Morelos</span>
                                    </div>
                                    <button className="text-gray-400 group-hover:text-purple-500 no-print">
                                        {visibleLayers.morelos ? (
                                            <Icons.Eye className="h-3 w-3" />
                                        ) : (
                                            <Icons.EyeOff className="h-3 w-3" />
                                        )}
                                    </button>
                                </div>

                                {/* Estatus Predio */}
                                <div className="pt-2 mt-2 border-t border-gray-100">
                                    <div className="text-[10px] text-gray-500 font-bold mb-2 uppercase">
                                        Estatus Predio
                                    </div>
                                    <div className="space-y-1.5">
                                        <div className="flex items-center gap-2">
                                            <span className="w-3 h-3 rounded-full bg-[#22c55e] border border-white shadow-sm shrink-0"></span>
                                            <span className="text-[10px] text-gray-600">
                                                Urbano (Permitido, fuera de suelo de conservación)
                                            </span>
                                        </div>
                                        <div className="flex items-center gap-2">
                                            <span className="w-3 h-3 rounded-full bg-[#ef4444] border border-white shadow-sm shrink-0"></span>
                                            <span className="text-[10px] text-gray-600">
                                                Conservación (Restringido, dentro de suelo de conservación)
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        /* --- APP PRINCIPAL --- */

        const App = () => {
            const [loading, setLoading] = useState(true);
            const [analysis, setAnalysis] = useState(null);
            const [selectedLocation, setSelectedLocation] = useState(null);

            useEffect(() => {
                loadData().then(() => setLoading(false));
            }, []);

            const handleLocationSelect = async (coord) => {
                setSelectedLocation(coord);
                const result = await analyzeLocation(coord);
                setAnalysis(result);
            };

            const handleReset = () => {
                setSelectedLocation(null);
                setAnalysis(null);
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center bg-gray-100 text-[#9d2449]">
                        <Icons.Loader2 className="h-12 w-12 animate-spin mb-4" />
                        <h2 className="text-xl font-semibold font-serif">
                            Cargando datos geográficos SEDEMA...
                        </h2>
                        <p className="text-sm text-gray-500 mt-2">Por favor espere.</p>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-[#9d2449] text-white border-b border-gray-300 flex items-center justify-between px-6 py-2">
                        <div className="flex items-center gap-3">
                            <div className="bg-white rounded-md px-2 py-1 flex items-center shadow-sm">
                                <img
                                    src="./logo-sedema.png"
                                    alt="SEDEMA"
                                    className="h-10 object-contain"
                                />
                            </div>
                        </div>
                        <div className="flex flex-col items-end text-[11px] leading-tight">
                            <div className="flex items-center gap-1">
                                <Icons.Phone className="h-3 w-3 text-white/80" />
                                <span className="font-semibold">{CONTACT_INFO.phone}</span>
                            </div>
                            <div className="flex items-center gap-1 mt-0.5">
                                <Icons.Clock className="h-3 w-3 text-white/80" />
                                <span className="opacity-90">{CONTACT_INFO.hours}</span>
                            </div>
                        </div>
                    </header>

                    <div className="flex flex-col md:flex-row flex-1 overflow-hidden relative">
                        <Sidebar 
                            analysis={analysis} 
                            onLocationSelect={handleLocationSelect}
                            currentLocation={selectedLocation}
                            onReset={handleReset}
                        />
                        <MapViewer 
                            location={selectedLocation} 
                            onLocationSelect={handleLocationSelect}
                            onReset={handleReset}
                            analysisStatus={analysis?.status}
                        />
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
