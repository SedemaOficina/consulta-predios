<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Consulta de Predios | SEDEMA</title>
    
    <!-- FUENTES -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- LEAFLET Y LIBRER√çAS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Librer√≠a PIP (Punto en Pol√≠gono) VITAL para que funcione el clic -->
    <script src="https://unpkg.com/@mapbox/leaflet-pip@latest/leaflet-pip.js"></script>
    <!-- Librer√≠a AJAX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- ENCABEZADO -->
    <header class="gob-header">
        <div class="logo-box">
            <img src="logo-sedema.png" alt="SEDEMA" class="logo-img">
        </div>
        <div class="header-title">
            <h1>SECRETAR√çA DEL MEDIO AMBIENTE</h1>
            <h2>Sistema de Informaci√≥n Geogr√°fica y Vigilancia</h2>
        </div>
    </header>

    <!-- CONTENEDOR PRINCIPAL (PANEL + MAPA) -->
    <div class="main-wrapper">
        
        <!-- PANEL LATERAL (IZQUIERDA) -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>üîç Consulta de Predios</h3>
                <p>Verifica si un terreno es regular o prohibido.</p>
            </div>

            <div class="sidebar-body">
                <!-- 1. GPS -->
                <div class="control-group">
                    <label>Opci√≥n A: Ub√≠came aqu√≠</label>
                    <button id="btn-gps" class="btn-full btn-guinda">
                        üìç USAR MI UBICACI√ìN ACTUAL
                    </button>
                    <div id="status-gps" class="status-msg"></div>
                </div>

                <div class="divider"><span>O</span></div>

                <!-- 2. BUSCADOR -->
                <div class="control-group">
                    <label>Opci√≥n B: Buscar direcci√≥n</label>
                    <div class="search-row">
                        <input type="text" id="input-busqueda" placeholder="Calle, Colonia o Coordenadas...">
                        <button id="btn-buscar">üîé</button>
                    </div>
                </div>

                <!-- 3. RESULTADOS (Se llena din√°micamente) -->
                <div id="panel-resultados" class="result-container" style="display:none;">
                    <h4 id="res-titulo">RESULTADO</h4>
                    <p id="res-zona"></p>
                    <div id="res-reglas"></div>
                </div>

                <!-- 4. SIMBOLOG√çA -->
                <div class="leyenda-box">
                    <h4>Simbolog√≠a</h4>
                    <div class="item"><span class="dot rojo"></span> Suelo de Conservaci√≥n (Restringido)</div>
                    <div class="item"><span class="dot azul"></span> Zonificaci√≥n (Reglas PGOEDF)</div>
                    <div class="item"><span class="dot verde"></span> √Åreas Naturales Protegidas</div>
                </div>
            </div>
        </aside>

        <!-- MAPA (DERECHA) -->
        <div id="map"></div>
    </div>

    <script>
        // ==========================================
        // 1. BASE DE DATOS DE REGLAS (PGOEDF)
        // ==========================================
        const reglasPGOEDF = {
            "Forestal de Conservaci√≥n": {
                codigo: "FC",
                permitido: ["Reforestaci√≥n", "Vigilancia", "Ecoturismo (Senderos)"],
                prohibido: ["VIVIENDA", "Agricultura", "Ganader√≠a", "Apertura de calles"]
            },
            "Forestal de Conservaci√≥n Especial": {
                codigo: "FCE",
                permitido: ["Turismo sustentable", "Viveros", "Apicultura"],
                prohibido: ["NUEVOS ASENTAMIENTOS", "Industria", "Miner√≠a"]
            },
            "Forestal de Protecci√≥n": {
                codigo: "FP",
                permitido: ["Obras conservaci√≥n", "Reforestaci√≥n"],
                prohibido: ["Urbanizaci√≥n", "Tiraderos de basura", "Pastoreo"]
            },
            "Agroforestal": {
                codigo: "AF",
                permitido: ["Cultivos tradicionales", "Frutales", "Le√±a dom√©stica"],
                prohibido: ["Fraccionamientos", "Industria", "Tala rasa"]
            },
            "Agroecol√≥gica": {
                codigo: "AE",
                permitido: ["Agricultura intensiva", "Venta productos"],
                prohibido: ["Uso Habitacional", "Centros comerciales"]
            },
            "Agroecol√≥gica Especial": {
                codigo: "AEE",
                permitido: ["Chinampas", "Turismo canales"],
                prohibido: ["Relleno canales", "Construcci√≥n casas", "Drenaje"]
            }
        };

        function getReglas(nombre) {
            if(!nombre) return null;
            for(let key in reglasPGOEDF) {
                if(nombre.toUpperCase().includes(key.toUpperCase())) return reglasPGOEDF[key];
            }
            // Default preventivo
            return { 
                codigo: "SC", 
                permitido: ["Consulta a la autoridad"], 
                prohibido: ["Urbanizaci√≥n no autorizada"] 
            };
        }

        // ==========================================
        // 2. MAPA Y CAPAS
        // ==========================================
        var map = L.map('map', { zoomControl: false }).setView([19.30, -99.15], 11);
        L.control.zoom({ position: 'topright' }).addTo(map);

        var satelite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: 'Esri' }).addTo(map);
        var calles = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_only_labels/{z}/{x}/{y}{r}.png', { opacity: 0.8 }).addTo(map);

        // Capas GeoJSON
        var layerSuelo = L.layerGroup().addTo(map);
        var layerZoni = L.geoJSON(null, { // La definimos vac√≠a para cargarla despu√©s
            style: { color: '#3498db', weight: 1, fillOpacity: 0.05 },
            onEachFeature: function(feature, layer) {
                // Evento clic en el pol√≠gono
                layer.on('click', function(e) {
                    L.DomEvent.stopPropagation(e);
                    analizarPunto(e.latlng);
                });
            }
        }).addTo(map); 

        // CARGAR DATOS
        // 1. Suelo de Conservaci√≥n (Fondo Rojo)
        fetch('suelo-de-conservacion-2020.geojson')
            .then(r => r.json())
            .then(data => {
                L.geoJSON(data, {
                    style: { color: '#C0392B', fillColor: '#C0392B', fillOpacity: 0.25, weight: 0 },
                    interactive: false 
                }).addTo(layerSuelo);
            });

        // 2. Zonificaci√≥n (Reglas) - NOMBRE EXACTO QUE PEDISTE
        fetch('zoonificaci√≥n_pgoedf_2000.geojson')
            .then(r => r.json())
            .then(data => {
                layerZoni.addData(data);
            })
            .catch(err => console.error("Error cargando zonificaci√≥n. Revisa el nombre del archivo.", err));


        // ==========================================
        // 3. EL CEREBRO (AN√ÅLISIS Y POPUP)
        // ==========================================
        
        var currentMarker; // Para borrar el pin anterior

        function analizarPunto(latlng, textoOrigen) {
            // 1. Mover mapa y poner pin
            map.setView(latlng, 16); // Zoom cercano
            
            if (currentMarker) map.removeLayer(currentMarker);
            currentMarker = L.marker(latlng).addTo(map);

            // 2. Analizar si cae dentro de Zonificaci√≥n (usando leaflet-pip)
            // leaflet-pip requiere buscar en las capas de layerZoni
            var resultados = leafletPip.pointInLayer(latlng, layerZoni);
            
            var htmlPopup = "";
            var tituloPanel = "";
            var clasePanel = "";
            var htmlReglas = "";

            if (resultados.length > 0) {
                // --- CASO 1: ZONA RESTRINGIDA ---
                var p = resultados[0].feature.properties;
                var nombreZona = p.DESCRIPCIO || p.ZONA || p.TIPO || "Zona Regulada";
                var uga = p.UGA || p.CLAVE || "S/D";
                var reglas = getReglas(nombreZona);

                // Generar listas
                var si = reglas.permitido.map(x => `<li>‚úÖ ${x}</li>`).join("");
                var no = reglas.prohibido.map(x => `<li>üö´ ${x}</li>`).join("");

                // Contenido del Popup y Panel
                htmlReglas = `
                    <div class="badge">UGA: ${uga} | ${reglas.codigo}</div>
                    <div class="box-prohibido">
                        <strong>PROHIBIDO:</strong>
                        <ul>${no}</ul>
                    </div>
                    <div class="box-permitido">
                        <strong>PERMITIDO:</strong>
                        <ul>${si}</ul>
                    </div>
                `;

                htmlPopup = `
                    <div class="popup-content">
                        <h4 style="color:#C0392B">‚ö†Ô∏è SUELO DE CONSERVACI√ìN</h4>
                        <strong>${nombreZona}</strong>
                        ${htmlReglas}
                    </div>
                `;

                tituloPanel = "SUELO DE CONSERVACI√ìN";
                clasePanel = "alert-roja";

            } else {
                // --- CASO 2: SUELO URBANO (O FUERA DE CAPAS) ---
                htmlPopup = `
                    <div class="popup-content">
                        <h4 style="color:#27ae60">‚úÖ SUELO URBANO</h4>
                        <p>Esta ubicaci√≥n est√° fuera de la zonificaci√≥n de conservaci√≥n registrada.</p>
                        <small>Consulta uso habitacional en SEDUVI.</small>
                    </div>
                `;
                
                tituloPanel = "SUELO URBANO / SIN RESTRICCI√ìN";
                clasePanel = "alert-verde";
                htmlReglas = "<p>Zona aparente de desarrollo urbano. Verificar escrituras.</p>";
            }

            // 3. Abrir Popup INMEDIATAMENTE
            currentMarker.bindPopup(htmlPopup).openPopup();

            // 4. Actualizar Panel Lateral
            var panel = document.getElementById('panel-resultados');
            panel.style.display = 'block';
            panel.className = 'result-container ' + clasePanel;
            document.getElementById('res-titulo').innerText = tituloPanel;
            document.getElementById('res-zona').innerText = textoOrigen || "Punto seleccionado";
            document.getElementById('res-reglas').innerHTML = htmlReglas;
        }

        // Clic en el mapa (para zonas vac√≠as)
        map.on('click', function(e) {
            analizarPunto(e.latlng, "Coordenadas seleccionadas");
        });


        // ==========================================
        // 4. BOTONES (GPS Y B√öSQUEDA)
        // ==========================================

        // GPS
        document.getElementById('btn-gps').addEventListener('click', function() {
            var status = document.getElementById('status-gps');
            status.innerText = "üõ∞Ô∏è Buscando se√±al GPS...";
            
            map.locate({setView: true, maxZoom: 16, enableHighAccuracy: true});
        });

        map.on('locationfound', function(e) {
            document.getElementById('status-gps').innerText = "";
            analizarPunto(e.latlng, "Tu Ubicaci√≥n Actual");
        });

        map.on('locationerror', function() {
            alert("Error: No se pudo obtener la ubicaci√≥n. Activa el GPS.");
            document.getElementById('status-gps').innerText = "";
        });

        // BUSCADOR
        document.getElementById('btn-buscar').addEventListener('click', function() {
            var q = document.getElementById('input-busqueda').value;
            if(!q) return;

            // ¬øEs coordenada?
            if(q.includes(',') && q.match(/[0-9]/)) {
                var coords = q.split(',');
                var lat = parseFloat(coords[0]);
                var lng = parseFloat(coords[1]);
                if(!isNaN(lat) && !isNaN(lng)) {
                    analizarPunto([lat, lng], "Coordenadas Ingresadas");
                    return;
                }
            }

            // Es texto
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}+CDMX&limit=1`)
                .then(r => r.json())
                .then(d => {
                    if(d.length > 0) {
                        var lat = d[0].lat;
                        var lon = d[0].lon;
                        analizarPunto([lat, lon], d[0].display_name);
                    } else {
                        alert("Direcci√≥n no encontrada.");
                    }
                });
        });

    </script>
</body>
</html>
