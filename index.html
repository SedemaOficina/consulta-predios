const getZoningColor = (c) => {
    const k = (c || 'DEFAULT').toString().toUpperCase().trim();
    return ZONING_CAT_INFO[k]?.color || '#8c564b';
};

const getZoningStyle = (f) => {
    const c = getZoningColor(f.properties?.CLAVE);
    return {
        color: c,
        weight: 1.4,
        dashArray: '3,3',
        fillColor: c,
        fillOpacity: 0.22,   // un poco más transparente
        opacity: 0.8,        // borde visible
        stroke: true,
        interactive: true
    };
};

const getSectorStyle = (str) => {
    const styles = [
        { bg: '#eff6ff', border: '#3b82f6', text: '#1e40af' },
        { bg: '#f0fdf4', border: '#22c55e', text: '#15803d' },
        { bg: '#fefce8', border: '#eab308', text: '#a16207' },
        { bg: '#fff1f2', border: '#f43f5e', text: '#be123c' },
        { bg: '#fdf4ff', border: '#d946ef', text: '#a21caf' }
    ];
    let hash = 0;
    for (let i = 0; i < str.length; i++) {
        hash = str.charCodeAt(i) + ((hash << 5) - hash);
    }
    return styles[Math.abs(hash) % styles.length];
};

const isPointInPolygon = (p, f) => {
    const { lat, lng } = p;
    const { type, coordinates } = f.geometry;

    const c = (r) => {
        let inside = false;
        for (let i = 0, j = r.length - 1; i < r.length; j = i++) {
            const xi = r[i][0], yi = r[i][1];
            const xj = r[j][0], yj = r[j][1];
            if (((yi > lat) !== (yj > lat)) &&
                (lng < (xj - xi) * (lat - yi) / (yj - yi) + xi)) {
                inside = !inside;
            }
        }
        return inside;
    };

    if (type === 'Polygon') return c(coordinates[0]);
    if (type === 'MultiPolygon') {
        for (const poly of coordinates) {
            if (c(poly[0])) return true;
        }
    }
    return false;
};

const findFeature = (p, c) => {
    if (!c?.features) return null;
    for (const f of c.features) {
        if (isPointInPolygon(p, f)) return f;
    }
    return null;
};

const loadCoreData = async () => {
    const fJ = async (u) => (await fetch(u)).json().catch(() => ({ type: "FC", features: [] }));

    const [cdmx, alcaldias, sc] = await Promise.all([
        fJ(DATA_FILES.LIMITES_CDMX),
        fJ(DATA_FILES.LIMITES_ALCALDIAS),
        fJ(DATA_FILES.SUELO_CONSERVACION)
    ]);

    dataCache.cdmx = cdmx;
    dataCache.alcaldias = alcaldias;
    dataCache.sc = sc;

    return true;
};

const loadExtraData = async () => {
    const fJ = async (u) => (await fetch(u)).json().catch(() => ({ type: "FC", features: [] }));
    const fC = async (u) =>
        new Promise((r) =>
            Papa.parse(u, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: (res) => r(res.data),
                error: () => r([])
            })
        );

    const [zoning, rules, edomex, morelos] = await Promise.all([
        fJ(DATA_FILES.ZONIFICACION),
        fC(DATA_FILES.USOS_SUELO_CSV),
        fJ(DATA_FILES.LIMITES_EDOMEX),
        fJ(DATA_FILES.LIMITES_MORELOS)
    ]);

    dataCache.zoning = zoning;
    dataCache.rules = rules;
    dataCache.edomex = edomex;
    dataCache.morelos = morelos;

    return true;
};

const analyzeLocation = async (c) => {
    const r = {
        status: 'LOADING',
        isRestricted: false,
        allowedActivities: [],
        prohibitedActivities: [],
        timestamp: new Date().toLocaleString(),
        coordinate: c
    };

    if (!dataCache.cdmx) return r;

    if (dataCache.cdmx?.features.length && !findFeature(c, dataCache.cdmx)) {
        r.status = 'OUTSIDE_CDMX';

        if (dataCache.edomex && dataCache.morelos) {
            const inEM = findFeature(c, dataCache.edomex);
            const inMOR = findFeature(c, dataCache.morelos);
            r.outsideContext = inEM ? "Edo. Méx" : inMOR ? "Morelos" : null;
        }
        return r;
    }

    const alc = findFeature(c, dataCache.alcaldias);
    r.alcaldia = alc ? (alc.properties.NOMBRE || alc.properties.NOMGEO) : "CDMX";

    if (!dataCache.sc || !dataCache.sc.features?.length) {
        r.status = 'NO_DATA';
        return r;
    }

    const sc = findFeature(c, dataCache.sc);
    if (!sc) {
        r.status = 'URBAN_SOIL';
        return r;
    }

    r.status = 'CONSERVATION_SOIL';
    r.isRestricted = true;

    if (dataCache.zoning) {
        const z = findFeature(c, dataCache.zoning);
        if (z) {
            r.zoningKey = (z.properties.CLAVE || '').toString().trim().toUpperCase();
            r.zoningName = z.properties.PGOEDF || z.properties.UGA || r.zoningKey;

            if (r.zoningKey === 'ANP') {
                r.isANP = true;
            } else if (dataCache.rules) {
                const all = [];
                const pro = [];

                dataCache.rules.forEach(row => {
                    if (row[r.zoningKey] === undefined) {
                        console.warn("No existe columna para la zonificación:", r.zoningKey);
                        return;
                    }

                    const val = (row[r.zoningKey] || '').trim().toUpperCase();
                    if (!val) return;

                    const act = {
                        sector: (row['Sector'] || row['ector'] || '').trim(),
                        general: (row['Actividad general'] || row['Act_general'] || '').trim(),
                        specific: (row['Actividad específica'] || row['Actividad especifica'] || '').trim()
                    };

                    if (val === 'A') all.push(act);
                    else if (val === 'P') pro.push(act);
                });

                r.allowedActivities = all;
                r.prohibitedActivities = pro;
            }
        } else {
            r.zoningName = "Sin zonificación específica";
            r.zoningKey = "SC";
        }
    } else {
        r.zoningName = "Cargando detalles...";
    }

    return r;
};

        <details className={`group rounded-lg border border-gray-200 overflow-hidden mb-3 shadow-sm ${bgClass}`}>

                                style={{
                                    backgroundColor: st.bg,
                                    borderLeftColor: st.border,
                                    color: st.text
                                }}
                            >
                                {sector}
                            </div>

const MapViewer = ({
    location,
    onLocationSelect,
    analysisStatus,
    visibleLayers,
    setVisibleLayers,
    isLegendOpen,
    setIsLegendOpen,
    extraDataLoaded
}) => {
    const mapRef = useRef(null);
    const mapInstance = useRef(null);
    const layersRef = useRef({});
    const markerRef = useRef(null);
    const [activeBaseLayer, setActiveBaseLayer] = useState('SATELLITE');
    const [tilesLoading, setTilesLoading] = useState(true);

    const toggleLayer = (k) =>
        setVisibleLayers(prev => ({ ...prev, [k]: !prev[k] }));

    const toggleZoningGroup = () => {
        const v = !visibleLayers.zoning;
        const u = { zoning: v };
        Object.keys(ZONING_CAT_INFO).forEach(k => (u[k] = v));
        setVisibleLayers(prev => ({ ...prev, ...u }));
    };

    useEffect(() => {
        if (!mapRef.current || mapInstance.current) return;

        const map = window.L.map(mapRef.current, {
            zoomControl: false,
            minZoom: 9,
            maxZoom: 18
        }).setView(INITIAL_CENTER, INITIAL_ZOOM);

        window.L.control.zoom({ position: 'topright' }).addTo(map);
        mapInstance.current = map;

        const base = window.L.tileLayer(BASE_LAYERS[activeBaseLayer], {
            maxZoom: 19
        });

        base.on('loading', () => setTilesLoading(true));
        base.on('load', () => setTilesLoading(false));

        base.addTo(map);
        layersRef.current.base = base;

        const chk = setInterval(() => {
            if (dataCache.cdmx) {
                clearInterval(chk);
                const { edomex, morelos, sc, zoning, alcaldias } = dataCache;

                const add = (name, data, style, tooltipField) => {
                    if (!data?.features) return;
                    const layer = window.L.geoJSON(data, {
                        style,
                        interactive: true,
                        onEachFeature: (f, l) => {
                            if (tooltipField && f.properties?.[tooltipField]) {
                                l.bindTooltip(f.properties[tooltipField], {
                                    sticky: true,
                                    className: 'custom-tooltip'
                                });
                            }
                        }
                    });
                    layersRef.current[name] = layer;
                };

             add('edomex', edomex, {
    color: LAYER_STYLES.edomex.color,
    weight: 1,
    dashArray: '4,4',
    opacity: 0.7,
    fillOpacity: 0.05
}, 'NOMGEO');
               add('morelos', morelos, {
    color: LAYER_STYLES.morelos.color,
    weight: 1,
    dashArray: '4,4',
    opacity: 0.7,
    fillOpacity: 0.05
}, 'NOMGEO');
             add('sc', sc, {
    color: LAYER_STYLES.sc.color,
    weight: 1.8,
    opacity: 0.8,
    fillColor: LAYER_STYLES.sc.color,
    fillOpacity: 0.10,
    interactive: false
}, null);

                add('zoning', zoning, getZoningStyle, 'PGOEDF');

             add('alcaldias', alcaldias, {
    color: LAYER_STYLES.alcaldias.color,
    weight: 3,
    dashArray: '8,4',
    opacity: 0.9,
    fillOpacity: 0
}, null);

                ['sc', 'zoning', 'alcaldias', 'edomex', 'morelos'].forEach(k => {
                    if (layersRef.current[k]) layersRef.current[k].addTo(map);
                });
            }
        }, 500);

        map.on('click', e => onLocationSelect(e.latlng));

        return () => {
            map.remove();
            mapInstance.current = null;
            layersRef.current = {};
            markerRef.current = null;
            clearInterval(chk);
        };
    }, []);

    useEffect(() => {
        if (!mapInstance.current || !layersRef.current.base) return;
        setTilesLoading(true);
        layersRef.current.base.setUrl(BASE_LAYERS[activeBaseLayer]);
    }, [activeBaseLayer]);

    useEffect(() => {
        if (!mapInstance.current) return;

        ['sc', 'alcaldias', 'edomex', 'morelos', 'zoning'].forEach(k => {
            const layer = layersRef.current[k];
            if (!layer) return;

            if (visibleLayers[k] && !mapInstance.current.hasLayer(layer)) {
                mapInstance.current.addLayer(layer);
                if (k === 'alcaldias') layer.bringToFront();
                else layer.bringToBack();
            } else if (!visibleLayers[k] && mapInstance.current.hasLayer(layer)) {
                mapInstance.current.removeLayer(layer);
            }
        });

        if (layersRef.current.zoning && mapInstance.current.hasLayer(layersRef.current.zoning)) {
            layersRef.current.zoning.eachLayer(l => {
                const k = (l.feature.properties.CLAVE || '').toString().trim().toUpperCase();
                const vis = visibleLayers.zoning && (visibleLayers[k] !== false);

                if (vis) {
                    const s = getZoningStyle(l.feature);
                    l.setStyle({
                        stroke: true,
                        fill: true,
                        opacity: 1,
                        fillOpacity: 0.25,
                        interactive: true,
                        color: s.color,
                        fillColor: s.fillColor
                    });
                    if (l._path) l._path.style.pointerEvents = 'auto';
                } else {
                    l.setStyle({
                        stroke: false,
                        fill: false,
                        interactive: false
                    });
                    if (l._path) l._path.style.pointerEvents = 'none';
                }
            });
        }
    }, [visibleLayers, extraDataLoaded]);

    useEffect(() => {
        if (!mapInstance.current || !location) return;

        if (markerRef.current) {
            markerRef.current.remove();
        }

        const c =
            analysisStatus === 'CONSERVATION_SOIL'
                ? '#ef4444'
                : analysisStatus === 'URBAN_SOIL'
                ? '#22c55e'
                : '#9ca3af';

        markerRef.current = window.L.circleMarker(
            [location.lat, location.lng],
            {
                radius: 12,
                fillColor: c,
                color: '#fff',
                weight: 3,
                fillOpacity: 0.9
            }
        ).addTo(mapInstance.current);

        mapInstance.current.setView([location.lat, location.lng], 15);
    }, [location, analysisStatus]);

    return (
        <div className="relative h-full w-full">
            <div ref={mapRef} className="h-full w-full bg-gray-200" />

            {tilesLoading && (
                <div className="absolute inset-0 flex items-center justify-center z-[1200] bg-black/10 pointer-events-none">
                    <div className="flex flex-col items-center gap-2 bg-white/90 px-4 py-3 rounded-lg shadow">
                        <Icons.Loader2 className="h-5 w-5 animate-spin text-[#9d2449]" />
                        <span className="text-[11px] text-gray-700 font-medium">
                            Cargando información geográfica...
                        </span>
                    </div>
                </div>
            )}

            {isLegendOpen && (
                <div className="absolute top-24 right-4 md:bottom-8 md:top-auto md:left-4 md:right-auto bg-white shadow-xl rounded-xl z-[2500] w-64 flex flex-col max-h-[50vh] animate-in overflow-hidden border border-gray-100">
                    <div
                        className="flex justify-between items-center p-3 bg-gray-50 border-b cursor-pointer"
                        onClick={() => setIsLegendOpen(false)}
                    >
                        <span className="text-xs font-bold text-gray-700">
                            Capas del Mapa
                        </span>
                        <Icons.X className="h-4 w-4 text-gray-500" />
                    </div>
                    <div className="p-2 space-y-2 overflow-y-auto custom-scrollbar flex-1">
                       <div className="bg-gray-50 p-2 rounded-lg border border-gray-100 mb-2">
    <span className="text-[10px] font-bold text-gray-500 block mb-1 uppercase">
        TIPO DE MAPA
    </span>

    <div className="mt-1 space-y-1">
        {/* Opción: Mapa (Carto light) */}
        <div
            className="flex items-center justify-between px-1 py-1 rounded hover:bg-white cursor-pointer"
            onClick={() => setActiveBaseLayer('STREETS')}
        >
            <span className="text-[11px] text-gray-700">Mapa</span>
            <ToggleSwitch
                checked={activeBaseLayer === 'STREETS'}
                onChange={() => setActiveBaseLayer('STREETS')}
            />
        </div>

        {/* Opción: Satélite */}
        <div
            className="flex items-center justify-between px-1 py-1 rounded hover:bg-white cursor-pointer"
            onClick={() => setActiveBaseLayer('SATELLITE')}
        >
            <span className="text-[11px] text-gray-700">Satélite</span>
            <ToggleSwitch
                checked={activeBaseLayer === 'SATELLITE'}
                onChange={() => setActiveBaseLayer('SATELLITE')}
            />
        </div>
    </div>
</div>

                        <div className="mb-1 text-[10px] font-semibold text-gray-500 uppercase">
                            Límites y contexto
                        </div>
                        {['alcaldias', 'edomex', 'morelos'].map(k => (
                            <div
                                key={k}
                                className="flex justify-between items-center p-2 rounded hover:bg-gray-50 cursor-pointer"
                                onClick={() => toggleLayer(k)}
                            >
                                <div className="flex items-center gap-2">
                                    <span
                                        className={`w-3 h-3 ${
                                            k === 'alcaldias'
                                                ? 'border-2 border-gray-500 border-dashed bg-white'
                                                : 'rounded-sm'
                                        }`}
                                        style={{
                                            backgroundColor:
                                                k !== 'alcaldias'
                                                    ? LAYER_STYLES[k].color
                                                    : ''
                                        }}
                                    ></span>
                                    <span className="text-xs text-gray-700 capitalize">
                                        {LAYER_STYLES[k].label}
                                    </span>
                                </div>
                                <ToggleSwitch
                                    checked={visibleLayers[k]}
                                    onChange={() => toggleLayer(k)}
                                />
                            </div>
                        ))}

                        <div className="mt-2 mb-1 text-[10px] font-semibold text-gray-500 uppercase">
                            Suelo de conservación
                        </div>
                        <div
                            className="flex justify-between items-center p-2 rounded hover:bg-gray-50 cursor-pointer"
                            onClick={() => toggleLayer('sc')}
                        >
                            <div className="flex items-center gap-2">
                                <span
                                    className="w-3 h-3 rounded-sm"
                                    style={{ backgroundColor: LAYER_STYLES.sc.color }}
                                ></span>
                                <span className="text-xs text-gray-700">
                                    {LAYER_STYLES.sc.label}
                                </span>
                            </div>
                            <ToggleSwitch
                                checked={visibleLayers.sc}
                                onChange={() => toggleLayer('sc')}
                            />
                        </div>

                        <hr />

                        <details open>
                            <summary className="flex justify-between items-center cursor-pointer text-[10px] font-bold py-1">
                                <span className="flex items-center gap-1">
                                    <span>Zonificación</span>
                                    {!extraDataLoaded && (
                                        <span className="text-[9px] text-gray-400">
                                            (cargando)
                                        </span>
                                    )}
                                </span>
                                <ToggleSwitch
                                    checked={visibleLayers.zoning}
                                    onChange={toggleZoningGroup}
                                />
                            </summary>
                            <div className="pl-2 mt-1 space-y-1">
                                {Object.entries(ZONING_CAT_INFO).map(([k, info]) => (
                                    <div
                                        key={k}
                                        className="flex justify-between items-center p-1 cursor-pointer hover:bg-gray-50 rounded"
                                        onClick={() => toggleLayer(k)}
                                    >
                                        <div className="flex items-center gap-2">
                                            <span
                                                className="w-3 h-3 rounded-sm"
                                                style={{ backgroundColor: info.color }}
                                            ></span>
                                            <span className="text-[10px] text-gray-600">
                                                {info.label}
                                            </span>
                                        </div>
                                        <ToggleSwitch
                                            checked={visibleLayers[k]}
                                            onChange={() => toggleLayer(k)}
                                        />
                                    </div>
                                ))}
                            </div>
                        </details>
                    </div>
                </div>
            )}

            <div className="hidden md:block absolute bottom-8 left-4 z-[1000]">
                {!isLegendOpen && (
                    <button
                        onClick={() => setIsLegendOpen(true)}
                        className="w-10 h-10 flex items-center justify-center bg-white shadow-md rounded-full text-[#9d2449] hover:bg-gray-50"
                    >
                        <Icons.Layers className="h-6 w-6" />
                    </button>
                )}
            </div>
        </div>
    );
};

/* ------------------------------------------------ */
/* 9. APLICACIÓN PRINCIPAL */
/* ------------------------------------------------ */

const App = () => {
    const [loading, setLoading] = useState(true);
    const [extraDataLoaded, setExtraDataLoaded] = useState(false);
    const [analysis, setAnalysis] = useState(null);
    const [location, setLocation] = useState(null);
    const [visibleLayers, setVisibleLayers] = useState(() => {
        const d = {
            sc: true,
            zoning: true,
            alcaldias: true,
            edomex: true,
            morelos: true
        };
        Object.keys(ZONING_CAT_INFO).forEach(k => (d[k] = true));
        return d;
    });
    const [isLegendOpen, setIsLegendOpen] = useState(false);

    useEffect(() => {
        loadCoreData().then(() => {
            setLoading(false);

            const params = new URLSearchParams(window.location.search);
            const lat = parseFloat(params.get('lat'));
            const lng = parseFloat(params.get('lng'));

            if (!isNaN(lat) && !isNaN(lng)) {
                handleSelect({ lat, lng });
            }

            loadExtraData().then(() => setExtraDataLoaded(true));
        });
    }, []);

    const handleSelect = async (c) => {
        setLocation(c);
        const res = await analyzeLocation(c);
        setAnalysis(res);
    };

    const handleReset = () => {
        setLocation(null);
        setAnalysis(null);
    };

    const handleUserLocation = () => {
        navigator.geolocation.getCurrentPosition(
            p => handleSelect({ lat: p.coords.latitude, lng: p.coords.longitude }),
            () => alert("No se pudo obtener tu ubicación. Revisa permisos del navegador.")
        );
    };

    if (loading) {
        return (
            <div className="h-screen flex items-center justify-center text-[#9d2449]">
                <Icons.Loader2 className="animate-spin h-10 w-10" />
            </div>
        );
    }

    return (
        <div className="flex flex-col h-full relative overflow-hidden bg-gray-100">
            <header className="hidden md:flex h-14 bg-[#9d2449] items-center px-4 justify-between shrink-0 z-[4000] shadow-md relative">
                <div className="flex items-center gap-2">
                    <img
                        src="./logo-sedema.png"
                        alt="SEDEMA"
                        className="h-8 bg-white p-1 rounded"
                    />
                    <span className="text-white text-xs font-semibold">
                        Visor de Consulta Ciudadana
                    </span>
                </div>
                <div className="text-white text-[10px] text-right">
                    <div className="font-bold">{CONTACT_INFO.phone}</div>
                    <div>{CONTACT_INFO.hours}</div>
                </div>
            </header>

            <div className="flex-1 relative flex overflow-hidden">
                <SidebarDesktop
                    analysis={analysis}
                    onLocationSelect={handleSelect}
                    onReset={handleReset}
                />
                <div className="flex-1 relative w-full h-full">
                    <MobileSearchBar onLocationSelect={handleSelect} onReset={handleReset} />
                    <FloatingMapControls
                        onUserLocation={handleUserLocation}
                        onToggleLegend={() => setIsLegendOpen(!isLegendOpen)}
                    />
                    <MapViewer
                        location={location}
                        onLocationSelect={handleSelect}
                        analysisStatus={analysis?.status}
                        visibleLayers={visibleLayers}
                        setVisibleLayers={setVisibleLayers}
                        isLegendOpen={isLegendOpen}
                        setIsLegendOpen={setIsLegendOpen}
                        extraDataLoaded={extraDataLoaded}
                    />
                    <BottomSheetMobile
                        analysis={analysis}
                        onLocationSelect={handleSelect}
                        onReset={handleReset}
                        onClose={handleReset}
                    />
                </div>
            </div>
        </div>
    );
};

/* ------------------------------------------------ */
/* 10. RENDER */
/* ------------------------------------------------ */

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);
</script>
</body>
