<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Consulta PGOEDF | SEDEMA</title>
    
    <!-- FUENTES -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- LEAFLET -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    
    <!-- LIBRER√çAS JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://unpkg.com/@mapbox/leaflet-pip@latest/leaflet-pip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>

    <!-- VINCULACI√ìN AL CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- HEADER -->
    <header class="gob-header">
        <div class="logo-box">
            <img src="logo-sedema.png" alt="SEDEMA CDMX">
        </div>
    </header>

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="main-wrapper">
        
        <!-- SIDEBAR IZQUIERDO -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Consulta de Uso de Suelo</h3>
                <p>Verifica la zonificaci√≥n (PGOEDF) antes de comprar.</p>
            </div>

            <div class="sidebar-body">
                <!-- GPS -->
                <div class="control-group">
                    <label>Opci√≥n A: Estoy en el sitio</label>
                    <button id="btn-gps" class="btn-full btn-guinda">
                        üìç USAR MI UBICACI√ìN
                    </button>
                    <div id="status-gps" class="status-msg"></div>
                </div>

                <div class="divider"><span>O</span></div>

                <!-- BUSCADOR -->
                <div class="control-group">
                    <label>Opci√≥n B: Buscar direcci√≥n o Coordenada</label>
                    <div class="search-row">
                        <input type="text" id="input-busqueda" placeholder="Ej: 19.25, -99.10 o Calle...">
                        <button id="btn-buscar">üîé</button>
                    </div>
                    <small style="color:#666; font-size:10px;">Tip: Pega coordenadas de Google Maps (Lat, Long)</small>
                </div>

                <!-- RESULTADOS -->
                <div id="panel-resultados" class="result-container" style="display:none;">
                    <h4 id="res-titulo">RESULTADO</h4>
                    <p id="res-zona" style="font-weight:bold; margin-bottom:5px;"></p>
                    <div id="res-reglas"></div>
                </div>

                <!-- SIMBOLOG√çA -->
                <div class="leyenda-box">
                    <h4>Simbolog√≠a</h4>
                    <div class="item"><span class="dot rojo"></span> Suelo de Conservaci√≥n (Restringido)</div>
                    <div class="item"><span class="dot azul"></span> Zonificaci√≥n PGOEDF</div>
                    <div class="item"><span class="dot verde"></span> √Åreas Naturales Protegidas</div>
                </div>
            </div>
        </aside>

        <!-- MAPA -->
        <div id="map"></div>
    </div>

    <!-- L√ìGICA DEL SISTEMA -->
    <script>
        // ==========================================
        // 1. BASE DE DATOS DE REGLAS (PGOEDF)
        // ==========================================
        // Claves basadas en tu Tabla de Atributos: FC, FCE, FP, AF, AE, AEE, PDU
        const reglas = {
            "FC": {
                nombre: "Forestal de Conservaci√≥n",
                desc: "Zona de alto valor ecol√≥gico.",
                proh: ["VIVIENDA", "Agricultura", "Ganader√≠a", "Calles"],
                perm: ["Reforestaci√≥n", "Vigilancia", "Ecoturismo"]
            },
            "FCE": {
                nombre: "Forestal de Conservaci√≥n Especial",
                desc: "Bosque con manejo sustentable.",
                proh: ["ASENTAMIENTOS", "Industria", "Miner√≠a"],
                perm: ["Turismo sustentable", "Viveros", "Apicultura"]
            },
            "FP": {
                nombre: "Forestal de Protecci√≥n",
                desc: "Zona de transici√≥n. Requiere restauraci√≥n.",
                proh: ["Urbanizaci√≥n", "Tiraderos", "Pastoreo"],
                perm: ["Obras conservaci√≥n", "Reforestaci√≥n"]
            },
            "FPE": {
                nombre: "Forestal de Protecci√≥n Especial",
                desc: "√Åreas con vegetaci√≥n natural.",
                proh: ["Crecimiento urbano", "Quemas"],
                perm: ["Agroforester√≠a", "Pastoreo controlado"]
            },
            "AF": {
                nombre: "Agroforestal",
                desc: "Zona mixta bosque-cultivo.",
                proh: ["Fraccionamientos", "Industria", "Tala"],
                perm: ["Cultivos", "Frutales", "Le√±a dom√©stica"]
            },
            "AFE": {
                nombre: "Agroforestal Especial",
                desc: "Zona agr√≠cola con bosque.",
                proh: ["Nuevas construcciones", "Miner√≠a"],
                perm: ["Cultivos anuales", "Invernaderos"]
            },
            "AE": {
                nombre: "Agroecol√≥gica",
                desc: "Zona agr√≠cola productiva.",
                proh: ["Uso Habitacional", "Centros comerciales"],
                perm: ["Agricultura", "Venta productos"]
            },
            "AEE": {
                nombre: "Agroecol√≥gica Especial",
                desc: "Zona de Humedales y Chinampas.",
                proh: ["Relleno canales", "Construcci√≥n casas"],
                perm: ["Chinampas", "Turismo canales"]
            },
            "ANP": {
                nombre: "√Årea Natural Protegida",
                desc: "Zona Federal o Local Protegida.",
                proh: ["Cualquier uso no autorizado por Plan de Manejo"],
                perm: ["Conservaci√≥n estricta"]
            },
            "PDU": {
                nombre: "Programa de Desarrollo Urbano (Poblado Rural)",
                desc: "Asentamiento hist√≥rico o equipamiento rural.",
                proh: ["Crecimiento fuera del pol√≠gono"],
                perm: ["Vivienda (Solo si est√° regularizada)"]
            }
        };

        // Funci√≥n para interpretar los datos de TU tabla
        function interpretarDatos(props) {
            // Buscamos primero por CLAVE (FC, ANP, PDU, AE)
            var clave = props.CLAVE || props.Clave || "";
            // Si no hay clave, buscamos por PGOEDF (El nombre largo)
            var nombreLargo = props.PGOEDF || props.DESCRIPCIO || "";

            // Limpieza de texto
            clave = clave.trim().toUpperCase();
            
            if (reglas[clave]) {
                return reglas[clave];
            }
            
            // B√∫squeda de respaldo por nombre
            if (nombreLargo.toUpperCase().includes("FORESTAL DE CONSERVACION")) return reglas["FC"];
            if (nombreLargo.toUpperCase().includes("AGROECOLOGICO")) return reglas["AE"];
            if (nombreLargo.toUpperCase().includes("PROTECCION")) return reglas["FP"];
            if (nombreLargo.toUpperCase().includes("PROGRAMAS")) return reglas["PDU"];

            // Default
            return {
                nombre: nombreLargo || "Zona Regulada",
                desc: "Suelo de Conservaci√≥n.",
                proh: ["Urbanizaci√≥n no autorizada"],
                perm: ["Consulta a SEDEMA"]
            };
        }

        // ==========================================
        // 2. MAPA
        // ==========================================
        var map = L.map('map', { zoomControl: false }).setView([19.28, -99.13], 11);
        L.control.zoom({ position: 'topright' }).addTo(map);

        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: 'Esri' }).addTo(map);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_only_labels/{z}/{x}/{y}{r}.png', { opacity: 0.8 }).addTo(map);

        // Capas
        var layerSuelo = L.layerGroup().addTo(map);
        // Creamos la capa GeoJSON vac√≠a, pero le asignamos la variable global
        var layerZoni = L.geoJSON(null, {
            style: { color: '#3498db', weight: 1, fillOpacity: 0.05 },
            onEachFeature: function(feature, layer) {
                layer.on('click', function(e) {
                    L.DomEvent.stopPropagation(e);
                    analizarPunto(e.latlng);
                });
            }
        }).addTo(map);

        // ==========================================
        // 3. CARGA DE DATOS (Nombres Exactos)
        // ==========================================
        
        // 1. Suelo de Conservaci√≥n
        fetch('suelo-de-conservacion-2020.geojson')
            .then(r => r.json())
            .then(data => {
                L.geoJSON(data, {
                    style: { color: '#C0392B', fillColor: '#C0392B', fillOpacity: 0.2, weight: 0 },
                    interactive: false
                }).addTo(layerSuelo);
            });

        // 2. Zonificaci√≥n PGOEDF (El archivo de reglas)
        fetch('zoonificaci√≥n_pgoedf_2000.geojson')
            .then(r => r.json())
            .then(data => {
                layerZoni.addData(data);
                console.log("Capa Zonificaci√≥n cargada correctamente");
            })
            .catch(e => alert("Error cargando 'zoonificaci√≥n_pgoedf_2000.geojson'. Verifica el nombre en GitHub."));

        // ==========================================
        // 4. L√ìGICA DE AN√ÅLISIS
        // ==========================================
        var pinActual;

        function analizarPunto(latlng) {
            map.setView(latlng, 17);
            if (pinActual) map.removeLayer(pinActual);
            pinActual = L.marker(latlng).addTo(map);

            // Verificar PIP
            var results = leafletPip.pointInLayer(latlng, layerZoni);
            
            // DOM
            var panel = document.getElementById('panel-resultados');
            var titulo = document.getElementById('res-titulo');
            var zona = document.getElementById('res-zona');
            var divReglas = document.getElementById('res-reglas');
            panel.style.display = "block";

            var htmlPopup = "";

            if (results.length > 0) {
                // --- CAY√ì EN UN POL√çGONO ---
                var props = results[0].feature.properties;
                var info = interpretarDatos(props);
                
                // Si es PDU (Poblado) es amarillo, si no es rojo
                var esPDU = info.nombre.includes("Programa") || info.nombre.includes("Poblado");
                var claseColor = esPDU ? "alerta-amarilla" : "alerta-roja";
                var tituloTexto = esPDU ? "‚ö†Ô∏è POBLADO RURAL / PDU" : "üö´ SUELO DE CONSERVACI√ìN";
                var colorTexto = esPDU ? "#d35400" : "#C0392B";

                // Listas
                var liNo = info.proh.map(x=>`<li>${x}</li>`).join("");
                var liSi = info.perm.map(x=>`<li>${x}</li>`).join("");

                // Panel
                panel.className = "result-container " + claseColor;
                titulo.innerText = tituloTexto;
                zona.innerHTML = `${info.nombre}<br><small>${info.desc}</small>`;
                divReglas.innerHTML = `
                    <div class="box prohibido"><strong>RESTRICCIONES:</strong><ul>${liNo}</ul></div>
                    <div class="box permitido"><strong>PERMITIDO:</strong><ul>${liSi}</ul></div>
                `;

                // Popup
                htmlPopup = `
                    <div style="font-family:Montserrat; text-align:center;">
                        <h4 style="color:${colorTexto}; margin:0;">${tituloTexto}</h4>
                        <p style="font-size:11px; margin:5px 0;">${info.nombre}</p>
                        <div style="background:#ffebee; padding:5px; text-align:left; border:1px solid ${colorTexto};">
                            <strong style="color:${colorTexto}; font-size:10px;">CONSULTAR REGLAS</strong>
                            <ul style="font-size:10px; margin:0; padding-left:15px;">${liNo}</ul>
                        </div>
                    </div>
                `;

            } else {
                // --- SUELO URBANO ---
                panel.className = "result-container alerta-verde";
                titulo.innerText = "‚úÖ SUELO URBANO";
                zona.innerText = "Sin zonificaci√≥n de conservaci√≥n detectada.";
                divReglas.innerHTML = `<small>Verificar uso habitacional en SEDUVI.</small>`;
                
                htmlPopup = `<div style="text-align:center; font-family:Montserrat;"><h4 style="color:#27ae60; margin:0;">‚úÖ SUELO URBANO</h4></div>`;
            }

            pinActual.bindPopup(htmlPopup, {minWidth:220}).openPopup();
        }

        // ==========================================
        // 5. BOTONES Y BUSCADOR INTELIGENTE
        // ==========================================
        
        // Funci√≥n que procesa texto o coordenadas
        function buscar() {
            var input = document.getElementById('input-busqueda').value.trim();
            if(!input) return;

            // REGEX PARA DETECTAR COORDENADAS (Formatos: "19.5, -99.1" o "19.5 -99.1")
            var coordRegex = /^(-?\d+(\.\d+)?)[,\s]+(-?\d+(\.\d+)?)$/;
            var match = input.match(coordRegex);

            if (match) {
                // Es coordenada
                var lat = parseFloat(match[1]);
                var lng = parseFloat(match[3]);
                if (lat >= 18 && lat <= 20 && lng >= -100 && lng <= -98) {
                    analizarPunto([lat, lng]);
                } else {
                    alert("Coordenadas fuera de la CDMX.");
                }
            } else {
                // Es texto -> Nominatim
                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${input}+CDMX&limit=1`)
                .then(r=>r.json())
                .then(d=>{
                    if(d.length > 0) analizarPunto([d[0].lat, d[0].lon]);
                    else alert("Direcci√≥n no encontrada.");
                })
                .catch(()=> alert("Error de conexi√≥n."));
            }
        }

        document.getElementById('btn-buscar').addEventListener('click', buscar);
        
        document.getElementById('input-busqueda').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') buscar();
        });

        document.getElementById('btn-gps').addEventListener('click', function() {
            document.getElementById('status-gps').innerText = "Buscando...";
            map.locate({setView: true, maxZoom: 17, enableHighAccuracy: true});
        });

        map.on('locationfound', e => {
            document.getElementById('status-gps').innerText = "";
            analizarPunto(e.latlng);
        });

        map.on('click', e => analizarPunto(e.latlng));

    </script>
</body>
</html>
