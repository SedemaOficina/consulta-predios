const searchMapboxPlaces = async (query) => {
    const q = query.trim();
    if (!q || q.length < 3) return [];

    if (!MAPBOX_TOKEN || MAPBOX_TOKEN === 'TU_MAPBOX_TOKEN_AQUI') {
        console.warn('MAPBOX_TOKEN no configurado');
        return [];
    }

    const url = `https://api.mapbox.com/geocoding/v5/mapbox.places/${encodeURIComponent(q)}.json` +
        `?autocomplete=true` +
        `&language=es` +
        `&limit=5` +
        `&proximity=-99.1332,19.4326` +
        `&types=address,neighborhood,locality,place` +
        `&bbox=-99.3644,19.0185,-98.9401,19.5926` +
        `&access_token=${MAPBOX_TOKEN}`;

    try {
        const res = await fetch(url);
        if (!res.ok) return [];
        const data = await res.json();
        if (!data.features) return [];

        return data.features
            .map(f => {
                const ctx = f.context || [];

                let alcaldia = null;
                let ciudad = null;

                ctx.forEach(c => {
                    // En CDMX, la alcaldía/municipio suele venir como locality o place
                    if (c.id.startsWith('locality') || c.id.startsWith('place')) {
                        alcaldia = c.text;
                    } else if (c.id.startsWith('region')) {
                        ciudad = c.text;
                    }
                });

                // Texto corto para el dropdown: Calle · Alcaldía (o Ciudad)
                const principal = f.text; // nombre corto: calle, colonia, etc.
                const partesSecundarias = [];
                if (alcaldia) partesSecundarias.push(alcaldia);
                else if (ciudad) partesSecundarias.push(ciudad);

                const shortLabel = partesSecundarias.length
                    ? `${principal} · ${partesSecundarias.join(' · ')}`
                    : principal;

                return {
                    id: f.id,
                    label: shortLabel,       // lo que verás en la lista
                    fullLabel: f.place_name, // texto completo de Mapbox
                    lat: f.center[1],
                    lng: f.center[0],
                    alcaldia,
                    ciudad
                };
            })
            .filter(f => {
                const full = f.fullLabel.toLowerCase();
                const alc = (f.alcaldia || '').toLowerCase();

                // Nos quedamos solo con CDMX / muy cercano
                return (
                    full.includes("ciudad de méxico") ||
                    full.includes("cdmx") ||
                    alc.includes("ciudad de méxico") ||
                    alc.includes("cdmx")
                );
            });
    } catch (e) {
        console.error('Error en búsqueda Mapbox', e);
        return [];
    }
};

const parseCoordinateInput = (value) => {
    if (!value) return null;
    let s = value.trim();
    if (!s) return null;

    // Quitar paréntesis envolventes: (19.41, -99.14)
    if (s.startsWith('(') && s.endsWith(')')) {
        s = s.slice(1, -1).trim();
    }

    // ------------ 1) Intento decimal (coma / espacio) ------------
    const tryDecimal = (text) => {
        // Con coma
        if (text.includes(',')) {
            const parts = text.split(',').map(p => p.trim());
            if (parts.length === 2) {
                const lat = parseFloat(parts[0]);
                const lng = parseFloat(parts[1]);
                if (!isNaN(lat) && !isNaN(lng) && Math.abs(lat) <= 90 && Math.abs(lng) <= 180) {
                    return { lat, lng };
                }
            }
        }

        // Con espacio: "19.41 -99.14"
        const spaceParts = text.split(/\s+/);
        if (spaceParts.length === 2) {
            const lat = parseFloat(spaceParts[0]);
            const lng = parseFloat(spaceParts[1]);
            if (!isNaN(lat) && !isNaN(lng) && Math.abs(lat) <= 90 && Math.abs(lng) <= 180) {
                return { lat, lng };
            }
        }
        return null;
    };

    const decimal = tryDecimal(s);
    if (decimal) return decimal;

    // ------------ 2) Intento DMS tipo Google: 19°25'04.3"N 99°08'37.9"W ------------
    const dmsToDecimal = (deg, min, sec, hemi) => {
        let d = parseFloat(deg) + parseFloat(min) / 60 + parseFloat(sec) / 3600;
        hemi = (hemi || '').toUpperCase();
        if (hemi === 'S' || hemi === 'W') d *= -1;
        return d;
    };

    const latMatch = s.match(/(\d+)[°\s]+(\d+)[\'’\s]+(\d+(?:\.\d+)?)[\"\s]*([NnSs])/);
    const lonMatch = s.match(/(\d+)[°\s]+(\d+)[\'’\s]+(\d+(?:\.\d+)?)[\"\s]*([EeWw])/);

    if (latMatch && lonMatch) {
        const lat = dmsToDecimal(latMatch[1], latMatch[2], latMatch[3], latMatch[4]);
        const lng = dmsToDecimal(lonMatch[1], lonMatch[2], lonMatch[3], lonMatch[4]);
        if (!isNaN(lat) && !isNaN(lng)) return { lat, lng };
    }

    // Si nada coincide
    return null;
};

const isPointInPolygon = (p, f) => {
    const { lat, lng } = p;
    const { type, coordinates } = f.geometry;

    const c = (r) => {
        let inside = false;
        for (let i = 0, j = r.length - 1; i < r.length; j = i++) {
            const xi = r[i][0], yi = r[i][1];
            const xj = r[j][0], yj = r[j][1];
            if (((yi > lat) !== (yj > lat)) &&
                (lng < (xj - xi) * (lat - yi) / (yj - yi) + xi)) {
                inside = !inside;
            }
        }
        return inside;
    };

    if (type === 'Polygon') return c(coordinates[0]);
    if (type === 'MultiPolygon') {
        for (const poly of coordinates) {
            if (c(poly[0])) return true;
        }
    }
    return false;
};

const findFeature = (p, c) => {
    if (!c?.features) return null;
    for (const f of c.features) {
        if (isPointInPolygon(p, f)) return f;
    }
    return null;
};

const loadCoreData = async () => {
    const fJ = async (u) => (await fetch(u)).json().catch(() => ({ type: "FC", features: [] }));

    const [cdmx, alcaldias, sc] = await Promise.all([
        fJ(DATA_FILES.LIMITES_CDMX),
        fJ(DATA_FILES.LIMITES_ALCALDIAS),
        fJ(DATA_FILES.SUELO_CONSERVACION)
    ]);

    dataCache.cdmx = cdmx;
    dataCache.alcaldias = alcaldias;
    dataCache.sc = sc;

    return true;
};

const loadExtraData = async () => {
    const fJ = async (u) => (await fetch(u)).json().catch(() => ({ type: "FC", features: [] }));
    const fC = async (u) =>
        new Promise((r) =>
            Papa.parse(u, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: (res) => r(res.data),
                error: () => r([])
            })
        );

    const [zoning, rules, edomex, morelos] = await Promise.all([
        fJ(DATA_FILES.ZONIFICACION),
        fC(DATA_FILES.USOS_SUELO_CSV),
        fJ(DATA_FILES.LIMITES_EDOMEX),
        fJ(DATA_FILES.LIMITES_MORELOS)
    ]);

    dataCache.rules = rules;
    dataCache.edomex = edomex;
    dataCache.morelos = morelos;

    return true;
};

const analyzeLocation = async (c) => {
    const r = {
        status: 'LOADING',
        isRestricted: false,
        allowedActivities: [],
        prohibitedActivities: [],
        timestamp: new Date().toLocaleString(),
        coordinate: c
    };

    if (!dataCache.cdmx) return r;

    if (dataCache.cdmx?.features.length && !findFeature(c, dataCache.cdmx)) {
        r.status = 'OUTSIDE_CDMX';

        if (dataCache.edomex && dataCache.morelos) {
            const inEM = findFeature(c, dataCache.edomex);
            const inMOR = findFeature(c, dataCache.morelos);
            r.outsideContext = inEM ? "Edo. Méx" : inMOR ? "Morelos" : null;
        }
        return r;
    }

    const alc = findFeature(c, dataCache.alcaldias);
    r.alcaldia = alc ? (alc.properties.NOMBRE || alc.properties.NOMGEO) : "CDMX";

    if (!dataCache.sc || !dataCache.sc.features?.length) {
        r.status = 'NO_DATA';
        return r;
    }

    const sc = findFeature(c, dataCache.sc);
    if (!sc) {
        r.status = 'URBAN_SOIL';
        return r;
    }

    r.status = 'CONSERVATION_SOIL';
    r.isRestricted = true;

    if (dataCache.zoning) {
        const z = findFeature(c, dataCache.zoning);
        if (z) {
            r.zoningKey = (z.properties.CLAVE || '').toString().trim().toUpperCase();
            r.zoningName = z.properties.PGOEDF || z.properties.UGA || r.zoningKey;

            if (r.zoningKey === 'ANP') {
                r.isANP = true;
            } else if (dataCache.rules) {
                const all = [];
                const pro = [];

                dataCache.rules.forEach(row => {
                    if (row[r.zoningKey] === undefined) {
                        console.warn("No existe columna para la zonificación:", r.zoningKey);
                        return;
                    }

                    const val = (row[r.zoningKey] || '').trim().toUpperCase();
                    if (!val) return;

                    const act = {
                        sector: (row['Sector'] || row['ector'] || '').trim(),
                        general: (row['Actividad general'] || row['Act_general'] || '').trim(),
                        specific: (row['Actividad específica'] || row['Actividad especifica'] || '').trim()
                    };

                    if (val === 'A') all.push(act);
                    else if (val === 'P') pro.push(act);
                });

                r.allowedActivities = all;
                r.prohibitedActivities = pro;
            }
        } else {
            r.zoningName = "Sin zonificación específica";
            r.zoningKey = "SC";
        }
    } else {
        r.zoningName = "Cargando detalles...";
    }

    return r;
};

const GroupedActivities = ({ title, activities, icon, headerClass, bgClass }) => {
    if (!activities || activities.length === 0) return null;

    const groups = {};
    activities.forEach(a => {
        if (!groups[a.sector]) groups[a.sector] = {};
        if (!groups[a.sector][a.general]) groups[a.sector][a.general] = [];
        groups[a.sector][a.general].push(a.specific);
    });

    return (
        <details className={`group rounded-lg border border-gray-200 overflow-hidden mb-3 shadow-sm ${bgClass}`}>
            <summary className={`flex items-center justify-between px-3 py-2 cursor-pointer ${headerClass}`}>
                <div className="flex items-center gap-2 font-bold text-xs">
                    {icon}
                    <span>
                        {title}{' '}
                        <span className="text-[10px] font-normal">
                            ({activities.length})
                        </span>
                    </span>
                </div>
                <Icons.ChevronDown className="h-4 w-4 group-open:rotate-180 transition-transform" />
            </summary>

            <div className="px-3 py-2 bg-white border-t border-gray-100 space-y-3">
                {Object.entries(groups).map(([sector, generals], i) => {
                    const st = getSectorStyle(sector);

                    return (
                        <div key={i} className="mb-3 rounded overflow-hidden border border-gray-100">
                            <div
                                className="px-3 py-2 font-bold text-[11px] uppercase tracking-wide border-l-4"
                                style={{
                                    backgroundColor: st.bg,
                                    borderLeftColor: st.border,
                                    color: st.text
                                }}
                            >
                                {sector}
                            </div>

                            <div className="bg-white">
                                {Object.entries(generals).map(([gen, specifics], j) => (
                                    <details key={j} className="group/inner border-b border-gray-50 last:border-0">
                                        <summary className="px-3 py-2 text-[11px] font-medium text-gray-700 cursor-pointer hover:bg-gray-50 flex justify-between">
                                            <div className="flex items-center gap-2">
                                                <span
                                                    className="w-1.5 h-1.5 rounded-full"
                                                    style={{ backgroundColor: st.border }}
                                                ></span>
                                                <span>{gen}</span>
                                            </div>
                                            <div className="flex items-center gap-2">
                                                <span className="text-[9px] text-gray-400 bg-gray-100 px-1.5 rounded-full">
                                                    {specifics.length}
                                                </span>
                                                <Icons.ChevronDown className="h-3 w-3 text-gray-400 group-open/inner:rotate-180 transition-transform" />
                                            </div>
                                        </summary>

                                        <ul className="bg-gray-50/50 px-4 py-2 space-y-1">
                                            {specifics.map((spec, k) => (
                                                <li
                                                    key={k}
                                                    className="text-[10px] text-gray-600 pl-4 relative"
                                                >
                                                    <span className="absolute left-0 top-1.5 w-1 h-1 bg-gray-300 rounded-full"></span>
                                                    {spec}
                                                </li>
                                            ))}
                                        </ul>
                                    </details>
                                ))}
                            </div>
                        </div>
                    );
                })}
            </div>
        </details>
    );
};

        const { jsPDF } = window.jspdf;

        if (typeof html2canvas === 'undefined') {
            alert('No se encontró html2canvas. Verifica que el script esté cargado.');
            return;
        }

        // 1) CAPTURA DEL MAPA LEAFLET VISIBLE
        try {
            const mapElement = document.getElementById('main-map');
            if (mapElement) {
                const mapCanvas = await html2canvas(mapElement, {

                    backgroundColor: '#ffffff'
                });
                const mapDataUrl = mapCanvas.toDataURL('image/png');
                setMapImage(mapDataUrl);

                // Dejar que React re-renderice PdfFicha con la imagen
                await new Promise(resolve => setTimeout(resolve, 50));
            }
        } catch (e) {
            console.warn('No se pudo capturar el mapa para el PDF:', e);
        }

        // 2) CAPTURA DE LA FICHA COMPLETA (CON MAPA INCRUSTADO)
        const element = pdfRef.current;

        });

        const imgData = canvas.toDataURL('image/png');
        const pdf = new jsPDF('p', 'mm', 'a4');
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = pdf.internal.pageSize.getHeight();

        const imgProps = pdf.getImageProperties(imgData);
        const imgWidth = pdfWidth;
        const imgHeight = (imgProps.height * imgWidth) / imgProps.width;

        // 3) LÓGICA MULTI-PÁGINA + NUMERACIÓN
        const totalPages = Math.ceil(imgHeight / pdfHeight);
        let heightLeft = imgHeight;
        let position = 0;

            pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);

            pdf.text(
                `Página ${pageNumber} de ${totalPages}`,

const MobileSearchBar = ({ onLocationSelect, onReset }) => {
    const [query, setQuery] = useState('');
    const [suggestions, setSuggestions] = useState([]);
    const [isSearching, setIsSearching] = useState(false);
    const debounceRef = useRef(null);

    const handleChange = (e) => {
        const value = e.target.value;
        setQuery(value);

        // Si es muy corto, limpiamos sugerencias
        if (debounceRef.current) clearTimeout(debounceRef.current);
        if (!value.trim() || value.trim().length < 3) {
            setSuggestions([]);
            return;
        }

        // Debounce de 300ms antes de llamar a Mapbox
        debounceRef.current = setTimeout(async () => {
            setIsSearching(true);
            const res = await searchMapboxPlaces(value);
            setSuggestions(res);
            setIsSearching(false);
        }, 300);
    };

   const handleSubmit = async (e) => {
        e.preventDefault();
        if (!query.trim()) return;

        // Intentar interpretar como coordenadas (decimal, DMS, copy/paste Google)
        const coord = parseCoordinateInput(query);
        if (coord) {
            onLocationSelect(coord);
            setSuggestions([]);
            return;
        }

        // Si hay sugerencias, toma la primera
        if (suggestions.length > 0) {
            const s = suggestions[0];
            onLocationSelect({ lat: s.lat, lng: s.lng });
            setQuery(s.label);
            setSuggestions([]);
            return;
        }

        // Si no hay sugerencias aún, intenta una búsqueda directa
        setIsSearching(true);
        const res = await searchMapboxPlaces(query);
        setIsSearching(false);
        if (res.length > 0) {
            const s = res[0];
            onLocationSelect({ lat: s.lat, lng: s.lng });
            setQuery(s.label);
            setSuggestions([]);
        } else {
            alert('No se encontraron coincidencias en Mapbox.');
        }
    };
    

    const handleSelectSuggestion = (s) => {
        setQuery(s.label);
        setSuggestions([]);
        onLocationSelect({ lat: s.lat, lng: s.lng });
    };

    const handleClear = () => {
        setQuery('');
        setSuggestions([]);
        onReset();
    };

    return (
        <div
            className="
                md:hidden 
                fixed top-3 left-3 right-3 
                z-[2000] 
                flex flex-col gap-2
                pointer-events-none
            "
        >
            <div className="pointer-events-auto">
                <form
                    onSubmit={handleSubmit}
                    className="
                        bg-white 
                        rounded-full 
                        shadow-[0_2px_8px_rgba(0,0,0,0.18)]
                        flex items-center 
                        px-2 py-1 
                        border border-transparent
                        focus-within:border-gray-300
                        transition-all duration-200 ease-out
                    "
                >
                    <button type="submit" className="p-2 text-gray-500">
                        <Icons.Search className="h-5 w-5" />
                    </button>
                    <input
                        type="text"
                        className="
                            flex-1 
                            bg-transparent 
                            outline-none 
                            text-[13px] 
                            text-gray-800 
                            placeholder-gray-400 
                            h-10
                        "
                        placeholder="Buscar dirección o Lat/Lng…"
                        value={query}
                        onChange={handleChange}
                    />
                    {query && (
                        <button
                            type="button"
                            onClick={handleClear}
                            className="p-2 text-gray-400"
                        >
                            <Icons.X className="h-4 w-4" />
                        </button>
                    )}
                </form>

                {/* Dropdown de sugerencias en móvil */}
                {(suggestions.length > 0 || isSearching) && (
                    <div className="mt-1 bg-white border border-gray-200 rounded-lg shadow-md max-h-64 overflow-y-auto">

            return;
        }

        // 2) Si hay sugerencias, toma la primera
        if (suggestions.length > 0) {
            const s = suggestions[0];
            onLocationSelect({ lat: s.lat, lng: s.lng });
            setQuery(s.fullLabel || s.label);
            setSuggestions([]);
            return;
        }

        // 3) Si no hay sugerencias aún, intenta una búsqueda directa a Mapbox
        setIsSearching(true);
        const res = await searchMapboxPlaces(value);
        setIsSearching(false);
        if (res.length > 0) {
            const s = res[0];
            onLocationSelect({ lat: s.lat, lng: s.lng });
            setQuery(s.fullLabel || s.label);
            setSuggestions([]);
        } else {
            alert('No se encontraron coincidencias en Mapbox.');
        }
    };

    // Click en una sugerencia del dropdown
    const handleSelectSuggestion = (s) => {
        setQuery(s.fullLabel || s.label);
        setSuggestions([]);
        onLocationSelect({ lat: s.lat, lng: s.lng });
    };

    // Reset completo del campo y resultados
    const handleResetAll = () => {
        setQuery('');
        setSuggestions([]);
        onReset();
    };

    return (
        <div className="space-y-2">
            {/* Campo único: direcciones + coordenadas */}
            <div className="relative shadow-sm">
                <form onSubmit={handleSubmit} className="flex relative">
                    <input
                        type="text"
                        placeholder="Dirección o coordenadas (Lat/Lng, DMS)..."
                        className="w-full pl-3 pr-8 py-2 border rounded text-sm focus:outline-none"
                        value={query}
                        onChange={handleChange}
                    />
                    <button
                        type="submit"
                        className="absolute right-1 top-1.5 p-1.5 text-gray-500 hover:text-[#9d2449]"
                    >
                        <Icons.Search className="h-4 w-4" />
                    </button>
                </form>

                {/* Dropdown de sugerencias */}
                {(suggestions.length > 0 || isSearching) && (
                    <div className="absolute top-full left-0 right-0 bg-white border border-gray-200 rounded-b shadow-md z-[1500] max-h-60 overflow-y-auto">
                        {isSearching && (
                            <div className="px-3 py-1.5 text-[11px] text-gray-500">
                                Buscando en Mapbox…
                            </div>
                        )}
                        {suggestions.map(s => (
                            <button
                                key={s.id}
                                type="button"
                                onClick={() => handleSelectSuggestion(s)}
                                className="w-full text-left px-3 py-1.5 text-[11px] hover:bg-gray-50 border-t border-gray-50"
                            >
                                <div className="font-medium text-gray-800">
                                    {s.label}
                                </div>
                                {s.fullLabel && (
                                    <div className="text-[10px] text-gray-500">
                                        {s.fullLabel}
                                    </div>
                                )}
                            </button>
                        ))}
                    </div>
                )}
            </div>

            {/* Botones Mi ubicación / Reset */}
            <div className="flex gap-2">
                <button
                    onClick={() =>
                        navigator.geolocation.getCurrentPosition(
                            p => onLocationSelect({
                                lat: p.coords.latitude,
                                lng: p.coords.longitude
                            }),
                            () => alert("No se pudo obtener tu ubicación. Revisa permisos del navegador.")
                        )
                    }
                    className="flex-1 py-2 bg-[#9d2449] text-white rounded text-sm font-medium flex items-center justify-center gap-1 shadow-sm"
                >
                    <Icons.Navigation className="h-3 w-3" /> Mi Ubicación
                </button>
                <button
                    onClick={handleResetAll}
                    className="px-3 py-2 bg-white border rounded text-gray-600 shadow-sm"
                >
                    <Icons.RotateCcw className="h-4 w-4" />
                </button>
            </div>
        </div>
    );
};

    useEffect(() => {
        if (analysis) setSheetState('mid');
    }, [analysis]);

    if (!analysis) return null;

    const goUp = () => {
        setSheetState(prev =>
            prev === 'collapsed' ? 'mid' :
            prev === 'mid' ? 'full' :
            'full'
        );
    };

    const goDown = () => {
        setSheetState(prev =>
            prev === 'full' ? 'mid' :
            prev === 'mid' ? 'collapsed' :
            'collapsed'
        );
    };

    const toggleFromTap = () => {
        setSheetState(prev =>
            prev === 'collapsed' ? 'mid' :
            prev === 'mid' ? 'full' :
            'collapsed'
        );
    };

    const handleTouchStart = (e) => {
        if (e.target.closest('.sheet-header')) {
            startY.current = e.touches[0].clientY;
        }
    };

    const handleTouchEnd = (e) => {
        const endY = e.changedTouches[0].clientY;
        const diff = startY.current - endY;
        if (Math.abs(diff) < 40) return;
        if (diff > 0) {
            // swipe up
            goUp();
        } else {

const MapViewer = ({
    location,
    onLocationSelect,
    analysisStatus,
    visibleLayers,
    setVisibleLayers,
    isLegendOpen,
    setIsLegendOpen,
    extraDataLoaded
}) => {
    const mapRef = useRef(null);
    const mapInstance = useRef(null);
    const layersRef = useRef({});
    const markerRef = useRef(null);
    const [activeBaseLayer, setActiveBaseLayer] = useState('SATELLITE');
    const [tilesLoading, setTilesLoading] = useState(true);

    const toggleLayer = (key, nextValue) => {
        setVisibleLayers(prev => ({
            ...prev,
            [key]: typeof nextValue === 'boolean' ? nextValue : !prev[key]
        }));
    };

    const toggleZoningGroup = () => {
        const enabled = !visibleLayers.zoning;
        const update = { zoning: enabled };
        Object.keys(ZONING_CAT_INFO).forEach(k => (update[k] = enabled));
        setVisibleLayers(prev => ({ ...prev, ...update }));
    };

    // 1) Inicialización del mapa + SC + alcaldías
    useEffect(() => {
        if (!mapRef.current || mapInstance.current || !window.L) return;

        const bounds = window.L.latLngBounds(
            [18.7, -99.6],
            [19.9, -98.7]
        );

        const map = window.L.map(mapRef.current, {
            zoomControl: false,
            minZoom: 9,
            maxZoom: 18,
            preferCanvas: true,
            maxBounds: bounds,
            maxBoundsViscosity: 0.8
        }).setView(INITIAL_CENTER, INITIAL_ZOOM);

        window.L.control.zoom({ position: 'topright' }).addTo(map);
        mapInstance.current = map;

        // Capa base inicial
        const base = window.L.tileLayer(getBaseLayerUrl('SATELLITE'), {
            maxZoom: 19,
            tileSize: 256,
            zoomOffset: 0
        });

        base.on('loading', () => setTilesLoading(true));
        base.on('load', () => setTilesLoading(false));
        base.addTo(map);
        layersRef.current.base = base;

        // Cargar SC y alcaldías cuando ya esté el cache core
        const check = setInterval(() => {
            if (!dataCache.cdmx) return;

            clearInterval(check);
            const { sc, alcaldias } = dataCache;

            const addLayer = (name, data, style, tooltipField) => {
                if (!data?.features) return;
                const layer = window.L.geoJSON(data, {
                    style,
                    interactive: true,
                    onEachFeature: (feature, layerInstance) => {
                        if (name === 'zoning') {
                            layerInstance.on('mouseover', () => {
                                layerInstance.setStyle({ weight: 2.5 });
                            });
                            layerInstance.on('mouseout', () => {
                                layerInstance.setStyle({ weight: 1.4 });
                            });
                        }
                        if (tooltipField && feature.properties?.[tooltipField]) {
                            layerInstance.bindTooltip(feature.properties[tooltipField], {
                                sticky: true,
                                className: 'custom-tooltip'
                            });
                        }
                    }
                });
                layersRef.current[name] = layer;
            };

                       // Creamos las capas SC y Alcaldías, pero NO las agregamos todavía.
            addLayer(
                'sc',
                sc,
                {
                    color: LAYER_STYLES.sc.color,
                    weight: 1.8,
                    opacity: 0.9,
                    fillColor: LAYER_STYLES.sc.fill,
                    fillOpacity: 0.18,
                    interactive: false
                },
                null
            );

            addLayer(
                'alcaldias',
                dataCache.alcaldias,
                {
                    color: LAYER_STYLES.alcaldias.color,
                    weight: 3,
                    dashArray: '8,4',
                    opacity: 0.9,
                    fillOpacity: 0
                },
                null
            );
            // A partir de aquí, las agregará o quitará el efecto que escucha visibleLayers.
 
        }, 400);

        // Click en mapa
        map.on('click', e => onLocationSelect(e.latlng));

        return () => {
            map.remove();
            mapInstance.current = null;
            layersRef.current = {};
            markerRef.current = null;
            clearInterval(check);
        };
    }, [onLocationSelect]);

    // 2) Capas extra: zoning, Edomex, Morelos
    useEffect(() => {
        if (!mapInstance.current || !extraDataLoaded || !window.L) return;

        const { edomex, morelos, zoning } = dataCache;
        const map = mapInstance.current;

                const addLayer = (name, data, style, tooltipField) => {
            if (!data?.features || !data.features.length) return;

            const layer = window.L.geoJSON(data, {
                style,
                interactive: true,
                onEachFeature: (feature, layerInstance) => {
                    if (name === 'zoning') {
                        layerInstance.on('mouseover', () => {
                            layerInstance.setStyle({ weight: 2.5 });
                        });
                        layerInstance.on('mouseout', () => {
                            layerInstance.setStyle({ weight: 1.4 });
                        });
                    }
                    if (tooltipField && feature.properties?.[tooltipField]) {
                        layerInstance.bindTooltip(feature.properties[tooltipField], {
                            sticky: true,
                            className: 'custom-tooltip'
                        });
                    }
                }
            });

            // Solo la guardamos; la lógica de visibleLayers decide si se agrega o no
            layersRef.current[name] = layer;

            // Aviso de ayuda por si el archivo vino vacío
            if (!data.features.length) {
                console.warn(`La capa "${name}" no tiene features. Revisa el GeoJSON.`);
            }
        };


        if (!layersRef.current.edomex) {
            addLayer(
                'edomex',
                edomex,
                {
                    color: LAYER_STYLES.edomex.color,
                    weight: 1,
                    dashArray: '4,4',
                    opacity: 0.7,
                    fillOpacity: 0.05
                },
                'NOMGEO'
            );
        }

        if (!layersRef.current.morelos) {
            addLayer(
                'morelos',
                morelos,
                {
                    color: LAYER_STYLES.morelos.color,
                    weight: 1,
                    dashArray: '4,4',
                    opacity: 0.7,
                    fillOpacity: 0.05
                },
                'NOMGEO'
            );
        }

        if (!layersRef.current.zoning && zoning?.features?.length) {
            addLayer('zoning', zoning, getZoningStyle, 'PGOEDF');
        }
    }, [extraDataLoaded]);

    // 3) Exponer invalidateSize para el sidebar
    useEffect(() => {
        if (!mapInstance.current) return;
        window.__sedemaInvalidateMapSize = () => {
            mapInstance.current.invalidateSize();
        };
    }, []);

    // 4) Cambio de mapa base (streets / satellite)
    useEffect(() => {
        if (!mapInstance.current || !layersRef.current.base) return;
        setTilesLoading(true);
        layersRef.current.base.setUrl(getBaseLayerUrl(activeBaseLayer));
    }, [activeBaseLayer]);

    // 5) Mostrar / ocultar capas + filtro por categoría
    useEffect(() => {
        if (!mapInstance.current) return;

        ['sc', 'alcaldias', 'edomex', 'morelos', 'zoning'].forEach(k => {
            const layer = layersRef.current[k];
            if (!layer) return;

            if (visibleLayers[k] && !mapInstance.current.hasLayer(layer)) {
                mapInstance.current.addLayer(layer);
                if (k === 'alcaldias') layer.bringToFront();
                else layer.bringToBack();
            } else if (!visibleLayers[k] && mapInstance.current.hasLayer(layer)) {
                mapInstance.current.removeLayer(layer);
            }
        });

        if (layersRef.current.zoning && mapInstance.current.hasLayer(layersRef.current.zoning)) {
            layersRef.current.zoning.eachLayer(layer => {
                const key = (layer.feature.properties.CLAVE || '').toString().trim().toUpperCase();
                const visible = visibleLayers.zoning && (visibleLayers[key] !== false);

                if (visible) {
                    const style = getZoningStyle(layer.feature);
                    layer.setStyle({
                        stroke: true,
                        fill: true,
                        opacity: 1,
                        fillOpacity: 0.25,
                        interactive: true,
                        color: style.color,
                        fillColor: style.fillColor
                    });
                    if (layer._path) layer._path.style.pointerEvents = 'auto';
                } else {
                    layer.setStyle({
                        stroke: false,
                        fill: false,
                        interactive: false
                    });
                    if (layer._path) layer._path.style.pointerEvents = 'none';
                }
            });
        }
    }, [visibleLayers, extraDataLoaded]);

    // 6) Marcador de la consulta
    useEffect(() => {
        if (!mapInstance.current || !location || !window.L) return;

        if (markerRef.current) markerRef.current.remove();

         const label =
            analysisStatus === 'CONSERVATION_SOIL'
                ? 'SC'
                : analysisStatus === 'URBAN_SOIL'
                ? 'SU'
                : '';

        const bgColor =
            analysisStatus === 'CONSERVATION_SOIL'
                ? LAYER_STYLES.sc.color   // mismo guinda que la capa
                : analysisStatus === 'URBAN_SOIL'
                ? '#3b82f6'               // azul urbano
                : '#9ca3af';

        const iconHtml = `
            <div class="marker-pop" style="
                width:32px;
                height:32px;
                background:${bgColor};
                color:#ffffff;
                border:3px solid white;
                border-radius:50%;
                display:flex;
                align-items:center;
                justify-content:center;
                font-weight:bold;
                font-size:12px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.25);
            ">
                ${label}
            </div>
        `;

        const icon = window.L.divIcon({
            html: iconHtml,
            className: '',
            iconSize: [32, 32],
            iconAnchor: [16, 16]
        });

        markerRef.current = window.L
            .marker([location.lat, location.lng], { icon })
            .addTo(mapInstance.current);

        const currentZoom = mapInstance.current.getZoom();
        const targetZoom = Math.max(currentZoom, FOCUS_ZOOM);
        mapInstance.current.flyTo([location.lat, location.lng], targetZoom, { duration: 0.8 });
    }, [location, analysisStatus]);

    return (
        <div className="relative h-full w-full">
            <div
                id="main-map"
                ref={mapRef}
                className="h-full w-full bg-gray-200"
            />

            {tilesLoading && (
                <div className="absolute inset-0 flex items-center justify-center z-[1200] bg-black/10 pointer-events-none">
                    <div className="flex flex-col items-center gap-2 bg-white/90 px-4 py-3 rounded-lg shadow">
                        <Icons.Loader2 className="h-5 w-5 animate-spin text-[#9d2449]" />
                        <span className="text-[11px] text-gray-700 font-medium">
                            Cargando información geográfica...
                        </span>
                    </div>
                </div>
            )}

            {isLegendOpen && (
                <div className="absolute top-24 right-4 md:bottom-8 md:top-auto md:left-4 md:right-auto bg-white shadow-xl rounded-xl z-[2500] w-64 flex flex-col max-h-[50vh] animate-in overflow-hidden border border-gray-100">
                    <div
                        className="flex justify-between items-center p-3 bg-gray-50 border-b cursor-pointer"
                        onClick={() => setIsLegendOpen(false)}
                    >
                        <span className="text-xs font-bold text-gray-700">
                            Capas del Mapa
                        </span>
                        <Icons.X className="h-4 w-4 text-gray-500" />
                    </div>

                    <div className="p-2 space-y-2 overflow-y-auto custom-scrollbar flex-1">
                        {/* Tipo de mapa */}
                        <div className="bg-gray-50 p-2 rounded-lg border border-gray-100 mb-2">
                            <span className="text-[10px] font-bold text-gray-500 block mb-1 uppercase">
                                TIPO DE MAPA
                            </span>

                            <div className="mt-1 space-y-1">
                                <div
                                    className="flex items-center justify-between px-1 py-1 rounded hover:bg-white cursor-pointer"
                                    onClick={() => setActiveBaseLayer('STREETS')}
                                >
                                    <span className="text-[11px] text-gray-700">Mapa</span>
                                    <ToggleSwitch
                                        checked={activeBaseLayer === 'STREETS'}
                                        onChange={() => setActiveBaseLayer('STREETS')}
                                    />
                                </div>

                                <div
                                    className="flex items-center justify-between px-1 py-1 rounded hover:bg-white cursor-pointer"
                                    onClick={() => setActiveBaseLayer('SATELLITE')}
                                >
                                    <span className="text-[11px] text-gray-700">Satélite</span>
                                    <ToggleSwitch
                                        checked={activeBaseLayer === 'SATELLITE'}
                                        onChange={() => setActiveBaseLayer('SATELLITE')}
                                    />
                                </div>
                            </div>
                        </div>

                        {/* Límites */}
                        <div className="mb-1 text-[10px] font-semibold text-gray-500 uppercase">
                            Límites y contexto
                        </div>
                        {['alcaldias', 'edomex', 'morelos'].map(k => (
    <div
        key={k}
        className="flex justify-between items-center p-2 rounded hover:bg-gray-50 cursor-pointer"
        onClick={() => toggleLayer(k)}
    >
        <div className="flex items-center gap-2">
            <span
                className={`w-3 h-3 ${
                    k === 'alcaldias'
                        ? 'border-2 border-gray-500 border-dashed bg-white'
                        : 'rounded-sm'
                }`}
                style={{
                    backgroundColor:
                        k !== 'alcaldias'
                            ? LAYER_STYLES[k].color
                            : ''
                }}
            />
            <span className="text-xs text-gray-700 capitalize">
                {LAYER_STYLES[k].label}
            </span>
        </div>
        <ToggleSwitch
            checked={visibleLayers[k]}
            onChange={(value) => toggleLayer(k, value)}
        />
    </div>
))}


                        {/* Suelo de conservación */}
                        <div className="mt-2 mb-1 text-[10px] font-semibold text-gray-500 uppercase">
                            Suelo de conservación
                        </div>
                        <div
                            className="flex justify-between items-center p-2 rounded hover:bg-gray-50 cursor-pointer"
                            onClick={() => toggleLayer('sc')}
                        >
                            <div className="flex items-center gap-2">
                                <span
                                    className="w-3 h-3 rounded-sm"
                                    style={{ backgroundColor: LAYER_STYLES.sc.color }}
                                />
                                <span className="text-xs text-gray-700">
                                    {LAYER_STYLES.sc.label}
                                </span>
                            </div>
                           <ToggleSwitch
    checked={visibleLayers.sc}
    onChange={(value) => toggleLayer('sc', value)}
/>
                        </div>

                        <hr />

                        {/* Zonificación */}
                        <details open>
                            <summary className="flex justify-between items-center cursor-pointer text-[10px] font-bold py-1">
                                <span className="flex items-center gap-1">
                                    <span>Zonificación</span>
                                    {!extraDataLoaded && (
                                        <span className="text-[9px] text-gray-400">
                                            (cargando)
                                        </span>
                                    )}
                                </span>
                                <ToggleSwitch
                                    checked={visibleLayers.zoning}
                                    onChange={toggleZoningGroup}
                                />
                            </summary>

                            <div className="pl-2 mt-1 space-y-1">
                                {Object.entries(ZONING_CAT_INFO).map(([k, info]) => (
    <div
        key={k}
        className="flex justify-between items-center p-1 cursor-pointer hover:bg-gray-50 rounded"
        onClick={() => toggleLayer(k)}
    >
        <div className="flex items-center gap-2">
            <span
                className="w-3 h-3 rounded-sm"
                style={{ backgroundColor: info.color }}
            />
            <span className="text-[10px] text-gray-600">
                {info.label}
            </span>
        </div>
        <ToggleSwitch
            checked={visibleLayers[k]}
            onChange={(value) => toggleLayer(k, value)}
        />
    </div>
))}

                            </div>
                        </details>
                    </div>
                </div>
            )}

            {/* Mensaje de ayuda (solo escritorio) */}
            {!analysisStatus && (
                <div className="hidden md:flex absolute top-20 right-4 z-[1100]">
                    <div className="bg-white/95 border border-gray-200 rounded-lg shadow-md px-3 py-2 text-[11px] text-gray-700 max-w-xs">
                        Haz clic en el mapa para iniciar una consulta de zonificación y actividades en el punto seleccionado.
                    </div>
                </div>
            )}

            {/* Botón de leyenda en escritorio */}
            <div className="hidden md:block absolute bottom-8 left-4 z-[1000]">
                {!isLegendOpen && (
                    <button
                        onClick={() => setIsLegendOpen(true)}
                        aria-label="Mostrar capas y leyenda"
                        className="w-10 h-10 flex items-center justify-center bg-white shadow-md rounded-full text-[#9d2449] hover:bg-gray-50"
                    >
                        <Icons.Layers className="h-6 w-6" />
                    </button>
                )}
            </div>
        </div>
    );
};
    
/* ------------------------------------------------ */
/* 9. APLICACIÓN PRINCIPAL */
/* ------------------------------------------------ */

const App = () => {
    const [loading, setLoading] = useState(true);
    const [extraDataLoaded, setExtraDataLoaded] = useState(false);
    const [analysis, setAnalysis] = useState(null);
    const [location, setLocation] = useState(null);
    const [visibleLayers, setVisibleLayers] = useState(() => {
        const d = {
            sc: true,
            zoning: true,
            alcaldias: true,
            edomex: true,
            morelos: true
        };
        Object.keys(ZONING_CAT_INFO).forEach(k => (d[k] = true));
        return d;
    });
    const [isLegendOpen, setIsLegendOpen] = useState(false);
    const [isSidebarOpen, setIsSidebarOpen] = useState(true);

    useEffect(() => {
        loadCoreData().then(() => {
            setLoading(false);

            const params = new URLSearchParams(window.location.search);
            const lat = parseFloat(params.get('lat'));
            const lng = parseFloat(params.get('lng'));

            if (!isNaN(lat) && !isNaN(lng)) {
                handleSelect({ lat, lng });
            }

            loadExtraData().then(() => setExtraDataLoaded(true));
        });
    }, []);

    const handleSelect = async (c) => {
        setLocation(c);
        const res = await analyzeLocation(c);
        setAnalysis(res);
    };

    const handleReset = () => {
        setLocation(null);
        setAnalysis(null);
    };

    const handleUserLocation = () => {
        navigator.geolocation.getCurrentPosition(
            p => handleSelect({ lat: p.coords.latitude, lng: p.coords.longitude }),
            () => alert("No se pudo obtener tu ubicación. Revisa permisos del navegador.")
        );
    };

    if (loading) {
        return (
            <div className="h-screen flex items-center justify-center text-[#9d2449]">
                <Icons.Loader2 className="animate-spin h-10 w-10" />
            </div>
        );
    }

    return (
        <div className="flex flex-col h-full relative overflow-hidden bg-gray-100">
           <header className="hidden md:flex h-16 bg-[#9d2449] items-center px-4 justify-between shrink-0 z-[4000] shadow-md relative">
    <div className="flex items-center gap-3">
        <img
            src="./logo-sedema.png"
            alt="SEDEMA"
            className="h-10 bg-white p-1 rounded"
        />
        <div className="flex flex-col">
            <span className="text-white text-xs font-semibold">
                Visor de Consulta Ciudadana
            </span>
            <span className="text-white text-[10px] opacity-90">
                Consulta normativa de Suelo Urbano y Suelo de Conservación en la Ciudad de México
            </span>
        </div>
    </div>
    <div className="flex items-center gap-3">
        <div className="text-white text-[10px] text-right">
            <div className="font-bold">{CONTACT_INFO.phone}</div>
            <div>{CONTACT_INFO.hours}</div>
        </div>
        <button
            onClick={() => alert('Para usar el visor: 1) Busca una dirección o usa "Mi ubicación". 2) Haz clic en el mapa. 3) Revisa la zonificación y las actividades permitidas o restringidas.')}
            className="w-7 h-7 flex items-center justify-center rounded-full bg-white/10 border border-white/40 text-white text-xs font-bold hover:bg-white/20 active:scale-95 transition"
            title="Ayuda rápida"
        >
            ?
        </button>
    </div>
</header>

           <div className="flex-1 relative flex overflow-hidden">
               <SidebarDesktop
    analysis={analysis}
    onLocationSelect={handleSelect}
    onReset={handleReset}
    isOpen={isSidebarOpen}
    onToggle={() => {
        setIsSidebarOpen(o => !o);
        // pequeño timeout para que el DOM termine de cambiar
        setTimeout(() => {
            if (window.__sedemaInvalidateMapSize) {
                window.__sedemaInvalidateMapSize();
            }
        }, 150);
    }}
/>

                <div className="flex-1 relative w-full h-full">

                    
                    <MobileSearchBar onLocationSelect={handleSelect} onReset={handleReset} />
                    <FloatingMapControls
                        onUserLocation={handleUserLocation}
                        onToggleLegend={() => setIsLegendOpen(!isLegendOpen)}
                    />
                    <MapViewer
                        location={location}
                        onLocationSelect={handleSelect}
                        analysisStatus={analysis?.status}
                        visibleLayers={visibleLayers}
                        setVisibleLayers={setVisibleLayers}
                        isLegendOpen={isLegendOpen}
                        setIsLegendOpen={setIsLegendOpen}
                        extraDataLoaded={extraDataLoaded}
                    />
                    <BottomSheetMobile
                        analysis={analysis}
                        onLocationSelect={handleSelect}
                        onReset={handleReset}
                        onClose={handleReset}
                    />
                </div>
            </div>
        </div>
    );
};

/* ------------------------------------------------ */
/* 10. RENDER */
/* ------------------------------------------------ */

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);
</script>
</body>
</html>
