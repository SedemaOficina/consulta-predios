<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Visor de Consulta Ciudadana | SEDEMA</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Tus estilos -->
    <link rel="stylesheet" href="styles.css" />
    
    <!-- Libraries -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        /* --- CONFIGURACIÓN --- */
        const ZONING_CAT_INFO = {
            'PE': { color: '#0072B2', label: 'Preservación Ecológica' }, 'RE': { color: '#009E73', label: 'Rescate Ecológico' }, 'FC': { color: '#005F2F', label: 'Forestal de Conservación' },
            'PRA': { color: '#D55E00', label: 'Producción Rural Agro' }, 'HR': { color: '#E69F00', label: 'Habitacional Rural' }, 'HRB': { color: '#F0E442', label: 'Hab. Rural Baja Densidad' }, 'ER': { color: '#CC79A7', label: 'Equipamiento Rural' }
        };
        const ZONING_COLORS = ['#1f77b4', '#ff7f0e', '#2ca02c', '#d62728', '#9467bd', '#8c564b', '#e377c2', '#17becf'];
        const DATA_FILES = { LIMITES_CDMX: './limites_cdmx.geojson', LIMITES_ALCALDIAS: './limites_alcaldias.geojson', LIMITES_EDOMEX: './limites_edomex.geojson', LIMITES_MORELOS: './limites_morelos.geojson', SUELO_CONSERVACION: './suelo-de-conservacion-2020.geojson', ZONIFICACION: './zoonificación_pgoedf_2000.geojson', USOS_SUELO_CSV: './usos_suelo.csv' };
        const INITIAL_CENTER = [19.3200, -99.1500];
        
        /* --- UTILS & ICONS --- */
        const getZoningColor = (c) => { const k=(c||'').toString().toUpperCase().trim(); if(ZONING_CAT_INFO[k]) return ZONING_CAT_INFO[k].color; let h=0; for(let i=0;i<k.length;i++) h=((h<<5)-h)+k.charCodeAt(i)|0; return ZONING_COLORS[Math.abs(h)%ZONING_COLORS.length]; };
        const getZoningStyle = (f) => { const c=getZoningColor(f.properties?.CLAVE||f.properties?.PGOEDF); return {color:c, weight:1.2, dashArray:'3,3', fillColor:c, fillOpacity:0.25, interactive:true, stroke:true, fill:true}; };
        
        const Icons = {
            Search: (p)=><svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>,
            MapPin: (p)=><svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>,
            Layers: (p)=><svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></svg>,
            Navigation: (p)=><svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="3 11 22 2 13 21 11 13 3 11"/></svg>,
            X: (p)=><svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>,
            ChevronDown: (p)=><svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 12 15 18 9"/></svg>,
            Eye: (p)=><svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>,
            EyeOff: (p)=><svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>,
            CheckCircle: (p)=><svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>,
            XCircle: (p)=><svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>,
            MapIcon: (p)=><svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"/><line x1="8" y1="2" x2="8" y2="18"/><line x1="16" y1="6" x2="16" y2="22"/></svg>,
            StreetView: (p)=><svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>,
            Link: (p)=><svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>,
            Info: (p)=><svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>,
            Loader2: (p)=><svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="2" x2="12" y2="6"/><line x1="12" y1="18" x2="12" y2="22"/><line x1="4.93" y1="4.93" x2="7.76" y2="7.76"/><line x1="16.24" y1="16.24" x2="19.07" y2="19.07"/><line x1="2" y1="12" x2="6" y2="12"/><line x1="18" y1="12" x2="22" y2="12"/><line x1="4.93" y1="19.07" x2="7.76" y2="16.24"/><line x1="16.24" y1="7.76" x2="19.07" y2="4.93"/></svg>,
        };

        /* --- GEO LOGIC (Carga y Análisis) --- */
        let dataCache = {};
        const isPointInPolygon = (p, f) => { const {lat,lng}=p; const {type,coordinates}=f.geometry; const c=(r)=>{let inP=false;for(let i=0,j=r.length-1;i<r.length;j=i++){const xi=r[i][0],yi=r[i][1],xj=r[j][0],yj=r[j][1];if(((yi>lat)!==(yj>lat))&&(lng<(xj-xi)*(lat-yi)/(yj-yi)+xi))inP=!inP}return inP}; if(type==='Polygon')return c(coordinates[0]); if(type==='MultiPolygon'){for(const poly of coordinates)if(c(poly[0]))return true}return false; };
        const findFeature = (p, c) => { if(!c?.features) return null; for(const f of c.features) if(isPointInPolygon(p, f)) return f; return null; };
        
        const loadData = async () => {
            try {
                const fJ = async (u) => (await fetch(u)).json().catch(() => ({ type: "FC", features: [] }));
                const fC = async (u) => new Promise(r => Papa.parse(u, { download: true, header: true, skipEmptyLines: true, encoding: "UTF-8", complete: res => r(res.data), error: () => r([]) }));
                const [cdmx, alcaldias, edomex, morelos, sc, zoning, rules] = await Promise.all([
                    fJ(DATA_FILES.LIMITES_CDMX), fJ(DATA_FILES.LIMITES_ALCALDIAS), fJ(DATA_FILES.LIMITES_EDOMEX), fJ(DATA_FILES.LIMITES_MORELOS),
                    fJ(DATA_FILES.SUELO_CONSERVACION), fJ(DATA_FILES.ZONIFICACION), fC(DATA_FILES.USOS_SUELO_CSV)
                ]);
                dataCache = { cdmx, alcaldias, edomex, morelos, sc, zoning, rules };
                return true;
            } catch { return false; }
        };

        const analyzeLocation = async (c) => {
            const r = { status: 'LOADING', isRestricted: false, allowedActivities: [], prohibitedActivities: [], timestamp: new Date().toLocaleString(), coordinate: c };
            if (dataCache.cdmx?.features.length && !findFeature(c, dataCache.cdmx)) {
                r.status = 'OUTSIDE_CDMX';
                const inEM = findFeature(c, dataCache.edomex), inMOR = findFeature(c, dataCache.morelos);
                r.outsideContext = inEM ? "Edo. Méx" : inMOR ? "Morelos" : null;
                return r;
            }
            const alc = findFeature(c, dataCache.alcaldias);
            r.alcaldia = alc ? (alc.properties.NOMBRE || alc.properties.NOMGEO) : "CDMX";
            const sc = findFeature(c, dataCache.sc);
            if (!sc) { r.status = 'URBAN_SOIL'; return r; }
            r.status = 'CONSERVATION_SOIL'; r.isRestricted = true;
            const z = findFeature(c, dataCache.zoning);
            if (z) {
                r.zoningKey = z.properties.CLAVE; r.zoningName = z.properties.PGOEDF || z.properties.UGA;
                if (r.zoningKey && dataCache.rules) {
                    const all = [], pro = [];
                    dataCache.rules.forEach(row => {
                        const val = (row[r.zoningKey] || '').trim().toUpperCase();
                        if (!val) return;
                        const act = { sector: (row['Sector']||row['ector']||'').trim(), general: (row['Actividad general']||row['Act_general']||'').trim(), specific: (row['Actividad específica']||row['Actividad especifica']||'').trim() };
                        if (val === 'A') all.push(act); else if (val === 'P') pro.push(act);
                    });
                    r.allowedActivities = all; r.prohibitedActivities = pro;
                }
            } else { r.zoningName = sc.properties.PGOEDF || "Sin zonificación"; r.zoningKey = sc.properties.CLAVE || "SC"; }
            return r;
        };

        /* --- COMPONENTES UI --- */
        const ActivitySection = ({ title, activities, icon, headerClass, bgClass, defaultOpen }) => {
            const [filter, setFilter] = useState('');
            if (!activities?.length) return null;
            const filtered = activities.filter(a => `${a.sector} ${a.general} ${a.specific}`.toLowerCase().includes(filter.toLowerCase()));
            return (
                <details className={`group rounded-lg border border-gray-200 overflow-hidden mb-3 shadow-sm ${bgClass}`} open={defaultOpen}>
                    <summary className={`flex items-center justify-between px-3 py-2 cursor-pointer ${headerClass} hover:opacity-90`}>
                        <div className="flex items-center gap-2 font-bold text-xs">{icon}<span>{title} <span className="text-[10px] font-normal">({activities.length})</span></span></div>
                        <Icons.ChevronDown className="h-3 w-3 group-open:rotate-180 transition-transform"/>
                    </summary>
                    <div className="px-3 py-2 bg-white border-t border-gray-100">
                        <input type="text" value={filter} onChange={(e) => setFilter(e.target.value)} placeholder="Filtrar..." className="w-full px-2 py-1.5 mb-2 border rounded text-[10px] focus:outline-none focus:border-[#9d2449]" />
                        <div className="max-h-60 overflow-y-auto custom-scrollbar">
                            <table className="min-w-full text-[10px] text-left"><thead className="bg-gray-100 sticky top-0"><tr><th className="p-1">Sector</th><th className="p-1">Act. Gral</th><th className="p-1">Act. Esp</th></tr></thead>
                                <tbody>{filtered.map((a,i)=>(<tr key={i} className="border-b border-gray-50"><td className="p-1 font-semibold">{a.sector}</td><td className="p-1">{a.general}</td><td className="p-1 text-gray-500">{a.specific}</td></tr>))}</tbody>
                            </table>
                        </div>
                    </div>
                </details>
            );
        };

        /* --- BARRA DE BÚSQUEDA FLOTANTE (ESTILO GOOGLE MAPS) --- */
        const MobileSearchBar = ({ onLocationSelect, onReset }) => {
            const [query, setQuery] = useState('');
            const handleSearch = async (e) => {
                e.preventDefault();
                if(!query.trim()) return;
                // Intenta parsear coordenadas primero
                const parts = query.split(',').map(s=>parseFloat(s.trim()));
                if(parts.length===2 && !isNaN(parts[0])) { onLocationSelect({lat:parts[0],lng:parts[1]}); return; }
                // Si no, busca dirección
                try {
                    const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query+', Ciudad de México')}&limit=1`);
                    const d = await r.json();
                    if(d?.[0]) { onLocationSelect({lat:parseFloat(d[0].lat),lng:parseFloat(d[0].lon)}); } else alert("No encontrado");
                } catch { alert("Error de conexión"); }
            };

            return (
                <div className="md:hidden absolute top-4 left-4 right-4 z-[2000] flex flex-col gap-2">
                    <form onSubmit={handleSearch} className="bg-white rounded-full shadow-lg flex items-center p-1 border border-gray-200">
                        <button type="submit" className="p-2 text-gray-500"><Icons.Search className="h-5 w-5"/></button>
                        <input 
                            type="text" 
                            className="flex-1 bg-transparent outline-none text-sm text-gray-700 placeholder-gray-400 h-10"
                            placeholder="Buscar aquí (Calle, Lat/Lng)..."
                            value={query}
                            onChange={e => setQuery(e.target.value)}
                        />
                        {query && <button type="button" onClick={()=>{setQuery(''); onReset();}} className="p-2 text-gray-400"><Icons.X className="h-5 w-5"/></button>}
                    </form>
                </div>
            );
        };

        /* --- BOTONES FLOTANTES DE MAPA (Capas y Ubicación) --- */
        const FloatingMapControls = ({ onUserLocation, onToggleLegend, isLegendOpen }) => {
            return (
                <div className="md:hidden absolute z-[1500] pointer-events-none w-full h-full">
                    {/* Botón Capas: Top Right (debajo del searchbar) */}
                    <div className="absolute top-20 right-4 pointer-events-auto">
                        <button onClick={onToggleLegend} className="bg-white p-2.5 rounded-full shadow-lg border border-gray-200 text-gray-600 active:bg-gray-100">
                            <Icons.Layers className="h-6 w-6"/>
                        </button>
                    </div>
                    {/* Botón Ubicación: Bottom Right (encima del panel) */}
                    <div className="absolute bottom-40 right-4 pointer-events-auto transition-all duration-300">
                        <button onClick={onUserLocation} className="bg-white p-2.5 rounded-full shadow-lg border border-gray-200 text-[#9d2449] active:bg-gray-100">
                            <Icons.Navigation className="h-6 w-6"/>
                        </button>
                    </div>
                </div>
            );
        };

        const BottomSheetMobile = ({ analysis, onLocationSelect, onReset, onClose }) => {
            const [isExpanded, setIsExpanded] = useState(false);
            const sheetRef = useRef(null);
            const startY = useRef(0);

            useEffect(() => { if(analysis) setIsExpanded(false); }, [analysis]);

            // Expandir/Contraer al hacer click en el handle
            const toggleSheet = () => setIsExpanded(!isExpanded);

            const handleTouchStart = (e) => { if(e.target.closest('.sheet-header')) { startY.current = e.touches[0].clientY; } };
            const handleTouchEnd = (e) => {
                const endY = e.changedTouches[0].clientY;
                const diff = startY.current - endY; 
                if (Math.abs(diff) > 50) { setIsExpanded(diff > 0); }
            };

            const copyCoords = () => { navigator.clipboard.writeText(`${analysis.coordinate.lat},${analysis.coordinate.lng}`); alert("Copiado"); };

            if(!analysis) return null;

            return (
                <div 
                    ref={sheetRef}
                    className={`md:hidden fixed bottom-0 left-0 w-full bg-white rounded-t-2xl shadow-[0_-5px_20px_rgba(0,0,0,0.2)] z-[3000] flex flex-col transition-all duration-300 cubic-bezier(0.4, 0, 0.2, 1)`}
                    style={{ height: isExpanded ? '85vh' : '25vh' }}
                >
                    {/* Handle / Header Interactivo */}
                    <div 
                        className="sheet-header flex-shrink-0 h-10 flex flex-col justify-center items-center cursor-pointer active:bg-gray-50 rounded-t-2xl" 
                        onTouchStart={handleTouchStart} 
                        onTouchEnd={handleTouchEnd}
                        onClick={toggleSheet}
                    >
                        <div className="w-12 h-1.5 bg-gray-300 rounded-full mb-1"></div>
                    </div>
                    
                    {/* Contenido Principal (Peek View + Expanded Content) */}
                    <div className="flex-1 overflow-y-auto custom-scrollbar bg-white">
                        {/* Cabecera siempre visible (Título y Estatus) */}
                        <div className="px-5 pb-2" onClick={toggleSheet}>
                            <h2 className="text-lg font-bold text-gray-800 leading-tight mb-1">{analysis.alcaldia} {analysis.outsideContext ? `(${analysis.outsideContext})` : ''}</h2>
                            <div className="flex items-center gap-2 mb-2">
                                <span className={`text-xs font-bold px-2 py-0.5 rounded-full border ${analysis.status==='CONSERVATION_SOIL' ? 'text-red-700 bg-red-50 border-red-100' : 'text-green-700 bg-green-50 border-green-100'}`}>
                                    {analysis.status==='CONSERVATION_SOIL' ? 'Suelo de Conservación' : 'Suelo Urbano'}
                                </span>
                                {analysis.zoningKey && (
                                    <span className="text-[10px] font-bold px-2 py-0.5 rounded-full text-white" style={{backgroundColor:getZoningColor(analysis.zoningKey)}}>{analysis.zoningKey}</span>
                                )}
                            </div>
                        </div>

                        {/* Detalles completos (Visible al expandir o scrollear) */}
                        <div className="px-5 pb-20 space-y-4">
                            <div className="text-sm text-gray-600 border-t pt-3">
                                {analysis.status==='URBAN_SOIL' && <p className="italic">Este predio está fuera del Suelo de Conservación. Regulación por SEDUVI.</p>}
                                {analysis.status==='CONSERVATION_SOIL' && <p>Regulado por el <strong>PGOEDF</strong>. Zonificación: <strong>{analysis.zoningName}</strong>.</p>}
                            </div>

                            {analysis.status === 'CONSERVATION_SOIL' && (
                                <div className="space-y-2">
                                    <ActivitySection title="PROHIBIDO" activities={analysis.prohibitedActivities} icon={<Icons.XCircle className="h-3 w-3"/>} headerClass="text-red-800 bg-red-50" bgClass="bg-white" defaultOpen={true} />
                                    <ActivitySection title="PERMITIDO" activities={analysis.allowedActivities} icon={<Icons.CheckCircle className="h-3 w-3"/>} headerClass="text-green-800 bg-green-50" bgClass="bg-white" defaultOpen={false} />
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Footer Fijo con Botones de Acción (Estilo Pills) */}
                    <div className="flex-shrink-0 p-3 bg-white border-t border-gray-100 safe-area-bottom flex gap-3 overflow-x-auto">
                        <a href={`https://www.google.com/maps/search/?api=1&query=${analysis.coordinate.lat},${analysis.coordinate.lng}`} target="_blank" className="flex-1 min-w-[100px] flex items-center justify-center gap-2 bg-blue-600 text-white py-2.5 px-4 rounded-full text-xs font-bold shadow-sm hover:bg-blue-700 transition-colors">
                            <Icons.MapIcon className="h-4 w-4"/> Cómo llegar
                        </a>
                        <a href={`https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=${analysis.coordinate.lat},${analysis.coordinate.lng}`} target="_blank" className="flex-1 min-w-[100px] flex items-center justify-center gap-2 bg-white text-gray-700 border border-gray-300 py-2.5 px-4 rounded-full text-xs font-bold shadow-sm hover:bg-gray-50">
                            <Icons.StreetView className="h-4 w-4"/> Street View
                        </a>
                        <button onClick={copyCoords} className="flex items-center justify-center w-10 h-10 bg-white text-gray-600 border border-gray-300 rounded-full shadow-sm hover:bg-gray-50 flex-shrink-0">
                            <Icons.Link className="h-5 w-5"/>
                        </button>
                    </div>
                </div>
            );
        };

        const MapViewer = ({ location, onLocationSelect, analysisStatus, visibleLayers, setVisibleLayers, isLegendOpen, setIsLegendOpen }) => {
            const mapRef = useRef(null);
            const mapInstance = useRef(null);
            const layersRef = useRef({});
            const markerRef = useRef(null);

            const toggleLayer = (k) => setVisibleLayers(p => ({...p, [k]: !p[k]}));
            const toggleZoningGroup = () => { const v=!visibleLayers.zoning; const u={zoning:v}; Object.keys(ZONING_CAT_INFO).forEach(k=>u[k]=v); setVisibleLayers(p=>({...p,...u})); };

            useEffect(() => {
                if (!mapRef.current || mapInstance.current) return;
                const map = window.L.map(mapRef.current, { zoomControl: false }).setView(INITIAL_CENTER, INITIAL_ZOOM);
                window.L.control.zoom({ position: 'topright' }).addTo(map);
                mapInstance.current = map;
                
                ['World_Imagery', 'Reference/World_Boundaries_and_Places'].forEach(l => window.L.tileLayer(`https://server.arcgisonline.com/ArcGIS/rest/services/${l}/MapServer/tile/{z}/{y}/{x}`, { maxZoom: 19 }).addTo(map));

                const chk = setInterval(() => {
                    if (dataCache.cdmx) {
                        clearInterval(chk);
                        const { edomex, morelos, sc, zoning, alcaldias } = dataCache;
                        const add = (n, d, s, t) => { if(!d?.features) return; const l = window.L.geoJSON(d, { style:s, interactive:true, onEachFeature:(f,l)=>{if(t && f.properties?.[t]) l.bindTooltip(f.properties[t], {sticky:true, className:'custom-tooltip'});} }); layersRef.current[n]=l; };
                        add('edomex', edomex, {color:'#fbbf24', weight:1, dashArray:'4,4', fillOpacity:0.1}, 'NOMGEO');
                        add('morelos', morelos, {color:'#a855f7', weight:1, dashArray:'4,4', fillOpacity:0.1}, 'NOMGEO');
                        add('sc', sc, {color:'#d6d6d6', weight:1, fillColor:'#9d2449', fillOpacity:0.1, interactive:false}, null);
                        add('zoning', zoning, getZoningStyle, 'PGOEDF');
                        add('alcaldias', alcaldias, {color:'#ffffff', weight:2, dashArray:'8,4', fillOpacity:0}, 'NOMBRE');
                        ['sc','zoning','alcaldias','edomex','morelos'].forEach(k => { if(layersRef.current[k]) layersRef.current[k].addTo(map); });
                    }
                }, 500);
                map.on('click', e => onLocationSelect(e.latlng));
                return () => { map.remove(); mapInstance.current = null; };
            }, []);

            /* CONTROL CAPAS */
            useEffect(() => {
                if(!mapInstance.current) return;
                ['sc', 'alcaldias', 'edomex', 'morelos', 'zoning'].forEach(k => {
                    const l = layersRef.current[k]; if(!l) return;
                    if(visibleLayers[k] && !mapInstance.current.hasLayer(l)) { mapInstance.current.addLayer(l); if(k==='alcaldias') l.bringToFront(); else l.bringToBack(); }
                    else if(!visibleLayers[k] && mapInstance.current.hasLayer(l)) mapInstance.current.removeLayer(l);
                });
                if(layersRef.current.zoning && mapInstance.current.hasLayer(layersRef.current.zoning)) {
                    layersRef.current.zoning.eachLayer(l => {
                        const k = (l.feature.properties.CLAVE||'').toString().trim().toUpperCase();
                        const vis = visibleLayers.zoning && (visibleLayers[k] !== false);
                        if(vis) { const s = getZoningStyle(l.feature); l.setStyle({stroke:true, fill:true, opacity:1, fillOpacity:0.25, interactive:true, color:s.color, fillColor:s.fillColor}); if(l._path) l._path.style.pointerEvents='auto'; }
                        else { l.setStyle({stroke:false, fill:false, interactive:false}); if(l._path) l._path.style.pointerEvents='none'; }
                    });
                }
            }, [visibleLayers]);

            useEffect(() => {
                if(!mapInstance.current || !location) return;
                if(markerRef.current) markerRef.current.remove();
                const c = analysisStatus==='CONSERVATION_SOIL'?'#ef4444':analysisStatus==='URBAN_SOIL'?'#22c55e':'#9ca3af';
                markerRef.current = window.L.circleMarker([location.lat,location.lng], {radius:12, fillColor:c, color:'#fff', weight:3, fillOpacity:0.9}).addTo(mapInstance.current);
                mapInstance.current.setView([location.lat,location.lng], 15);
            }, [location, analysisStatus]);

            /* EXPORTAMOS LA REFERENCIA DEL MAPA PARA USARLA EN LOS BOTONES FLOTANTES EXTERNOS */
            useEffect(() => {
                window.mapInstanceRef = mapInstance.current;
            });

            return (
                <>
                    <div ref={mapRef} className="h-full w-full bg-gray-200" />
                    
                    {/* MENÚ DE CAPAS (Se muestra solo si isLegendOpen es true) */}
                    {isLegendOpen && (
                        <div className="absolute top-36 right-4 md:bottom-8 md:top-auto md:left-4 md:right-auto bg-white shadow-xl rounded-xl z-[2500] w-64 flex flex-col max-h-[50vh] animate-in overflow-hidden border border-gray-100">
                            <div className="flex justify-between items-center p-3 bg-gray-50 border-b cursor-pointer" onClick={()=>setIsLegendOpen(false)}>
                                <span className="text-xs font-bold text-gray-700">Capas del Mapa</span>
                                <Icons.X className="h-4 w-4 text-gray-500"/>
                            </div>
                            <div className="p-2 space-y-1 overflow-y-auto custom-scrollbar">
                                {['sc','alcaldias','edomex','morelos'].map(k=>(
                                    <div key={k} className="flex justify-between items-center p-2 rounded hover:bg-gray-50 cursor-pointer" onClick={()=>toggleLayer(k)}>
                                        <span className="text-xs text-gray-700 capitalize">{k==='sc'?'Suelo de Cons.':k}</span>
                                        {visibleLayers[k] ? <Icons.Eye className="h-4 w-4 text-[#9d2449]"/> : <Icons.EyeOff className="h-4 w-4 text-gray-400"/>}
                                    </div>
                                ))}
                                <hr className="my-1 border-gray-100"/>
                                <div className="px-2 py-1">
                                    <div className="flex justify-between items-center mb-2">
                                        <span className="text-xs font-bold text-gray-700">Zonificación</span>
                                        <button onClick={toggleZoningGroup}>{visibleLayers.zoning ? <Icons.Eye className="h-4 w-4 text-[#9d2449]"/> : <Icons.EyeOff className="h-4 w-4 text-gray-400"/>}</button>
                                    </div>
                                    <div className="space-y-1 pl-1">
                                        {Object.entries(ZONING_CAT_INFO).map(([k,i])=>(
                                            <div key={k} className="flex justify-between items-center p-1 cursor-pointer hover:bg-gray-50 rounded" onClick={()=>toggleLayer(k)}>
                                                <div className="flex items-center gap-2">
                                                    <span className="w-3 h-3 rounded-sm" style={{backgroundColor:i.color}}></span>
                                                    <span className="text-[10px] text-gray-600">{i.label}</span>
                                                </div>
                                                {visibleLayers[k] ? <Icons.CheckCircle className="h-3 w-3 text-green-600"/> : <div className="h-3 w-3 border rounded-full border-gray-300"/>}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </>
            );
        };

        const App = () => {
            const [loading, setLoading] = useState(true);
            const [analysis, setAnalysis] = useState(null);
            const [location, setLocation] = useState(null);
            
            // Estado de Capas Elevado al App
            const [visibleLayers, setVisibleLayers] = useState(() => {
                const defaults = { sc: true, zoning: true, alcaldias: true, edomex: true, morelos: true };
                Object.keys(ZONING_CAT_INFO).forEach(k => defaults[k] = true);
                return defaults;
            });
            const [isLegendOpen, setIsLegendOpen] = useState(false);

            useEffect(() => { loadData().then(() => setLoading(false)); }, []);
            
            const handleSelect = async (c) => { setLocation(c); setAnalysis(await analyzeLocation(c)); };
            const handleReset = () => { setLocation(null); setAnalysis(null); };
            const handleUserLocation = () => navigator.geolocation.getCurrentPosition(p=>handleSelect({lat:p.coords.latitude,lng:p.coords.longitude}));

            if(loading) return <div className="h-screen flex items-center justify-center text-[#9d2449]"><Icons.Loader2 className="animate-spin h-10 w-10"/></div>;

            return (
                <div className="flex flex-col h-full relative overflow-hidden bg-gray-100">
                    <header className="hidden md:flex h-14 bg-[#9d2449] items-center px-4 justify-between shrink-0 z-[4000] shadow-md relative">
                        <img src="./logo-sedema.png" alt="SEDEMA" className="h-8 bg-white p-1 rounded" />
                        <div className="text-white text-[10px] text-right"><div className="font-bold">{CONTACT_INFO.phone}</div><div>{CONTACT_INFO.hours}</div></div>
                    </header>
                    
                    <div className="flex-1 relative flex overflow-hidden">
                        {/* Desktop Sidebar (oculto en móvil) */}
                        <div className="hidden md:block w-[400px] h-full bg-white shadow-xl z-[2000] overflow-y-auto relative">
                             {/* (Reutilizar la lógica de escritorio aquí si fuera necesario, pero por simplicidad del ejemplo nos enfocamos en móvil) */}
                             <div className="p-4 bg-[#9d2449] text-white"><h2 className="font-bold">Consulta Ciudadana</h2></div>
                             <div className="p-4 text-sm text-gray-500">Versión de escritorio simplificada para demostración móvil.</div>
                        </div>

                        <div className="flex-1 relative w-full h-full">
                            {/* Componentes Flotantes Móviles */}
                            <MobileSearchBar onLocationSelect={handleSelect} onReset={handleReset} />
                            <FloatingMapControls 
                                onUserLocation={handleUserLocation} 
                                onToggleLegend={() => setIsLegendOpen(!isLegendOpen)} 
                                isLegendOpen={isLegendOpen} 
                            />
                            
                            <MapViewer 
                                location={location} 
                                onLocationSelect={handleSelect} 
                                analysisStatus={analysis?.status} 
                                visibleLayers={visibleLayers}
                                setVisibleLayers={setVisibleLayers}
                                isLegendOpen={isLegendOpen}
                                setIsLegendOpen={setIsLegendOpen}
                            />
                            
                            <BottomSheetMobile 
                                analysis={analysis} 
                                onLocationSelect={handleSelect} 
                                onReset={handleReset} 
                                onClose={handleReset} 
                            />
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
